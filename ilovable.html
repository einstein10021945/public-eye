<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLovable | Affirmation Engine v0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.16/framer-motion.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fff5f8;
            color: #1d1d1f;
            overflow: hidden;
        }
        .heart-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.05;
        }
        .affirmation-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(255, 105, 180, 0.1);
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .float { animation: floating 6s ease-in-out infinite; }
    </style>
</head>
<body class="flex flex-col h-screen items-center justify-center p-6">

    <div class="heart-bg">
        <svg width="600" height="600" viewBox="0 0 24 24" fill="#ff69b4" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="w-full max-w-lg space-y-12 text-center">
        <header class="space-y-2">
            <div class="w-16 h-16 bg-pink-500 rounded-2xl flex items-center justify-center mx-auto shadow-xl shadow-pink-500/20">
                <i data-lucide="heart" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tighter uppercase text-pink-600">iLovable</h1>
            <p class="text-[10px] font-bold text-pink-300 uppercase tracking-widest">Self-Regulation Alpha v0.1</p>
        </header>

        <main id="engine-container" class="affirmation-card p-12 min-h-[300px] flex flex-col justify-center items-center space-y-8 float">
            <p id="affirmation-text" class="text-3xl font-semibold leading-tight text-gray-800 italic">
                "Loading your core value..."
            </p>
            <div class="w-full bg-pink-100 h-1 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-pink-500 h-full w-0 transition-all duration-[5000ms] ease-linear"></div>
            </div>
        </main>

        <footer class="flex gap-4 justify-center">
            <button onclick="nextAffirmation()" class="px-8 py-4 bg-pink-500 text-white rounded-2xl font-bold text-sm shadow-lg shadow-pink-500/20 hover:scale-105 transition-all">
                Internalize
            </button>
            <button onclick="window.location.href='index.html'" class="px-8 py-4 bg-white text-gray-400 rounded-2xl font-bold text-sm border border-pink-100 hover:text-pink-500 transition-all">
                Exit
            </button>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        const affirmations = [
            "I am worthy of the success I am building.",
            "My Mexican and German roots give me unique strength.",
            "I have the clinical wisdom to lead the Empire.",
            "The rubble of the past is the foundation of my future.",
            "I am regulated, focused, and relentless.",
            "My vulnerability is my greatest leadership asset.",
            "I code my own reality. I deploy my own peace."
        ];

        let idx = 0;

        function nextAffirmation() {
            const textEl = document.getElementById('affirmation-text');
            const barEl = document.getElementById('progress-bar');
            
            // Reset bar
            barEl.style.transition = 'none';
            barEl.style.width = '0%';
            
            // Change text with animation
            textEl.style.opacity = 0;
            setTimeout(() => {
                textEl.innerText = `"${affirmations[idx]}"`;
                textEl.style.opacity = 1;
                idx = (idx + 1) % affirmations.length;
                
                // Start bar
                setTimeout(() => {
                    barEl.style.transition = 'width 5000ms linear';
                    barEl.style.width = '100%';
                }, 50);
            }, 300);
        }

        // Initialize
        nextAffirmation();
        setInterval(nextAffirmation, 6000);
    </script>
</body>
</html>
