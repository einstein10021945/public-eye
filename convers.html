<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #orb-canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 100px) 24px calc(env(safe-area-inset-bottom) + 80px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 30px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 auto;
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.6rem;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.15);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.4;
        }

        .os-link {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 100;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .log-item {
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
            color: rgba(255,255,255,0.6);
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="orb-canvas" onclick="handleStart()"></canvas>

    <a href="index.html" class="os-link ui-element">Back to OS</a>

    <div class="ui-layer">
        <div class="ui-top ui-element">
            <header class="flex flex-col items-center gap-4">
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                </div>
                <p id="role-hint" class="text-[8px] italic opacity-20 text-white lowercase">Mode: Patient Simulation</p>
            </header>
        </div>

        <div class="ui-bottom ui-element">
            <div class="micro-transcript" id="micro-p">System synchronized.</div>
            <h2 id="caption">Tap Orb to Begin</h2>
        </div>
    </div>

    <div id="overlay" class="space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="analysis-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest ui-active">Continue</button>
    </div>

    <script>
        lucide.createIcons();

        // 2D ORB ENGINE (RESTORED)
        const canvas = document.getElementById('orb-canvas');
        const ctx = canvas.getContext('2d');
        let orbColor = '#0071e3', orbIntensity = 0.05, orbTime = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawOrb() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            orbTime += 0.04;
            const centerX = canvas.width / 2, centerY = canvas.height / 2;
            const baseRadius = (Math.min(canvas.width, canvas.height) / 4) + (orbIntensity * 60);
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                const wave = Math.sin(orbTime + i * 0.5) * (10 + orbIntensity * 30);
                ctx.arc(centerX, centerY, baseRadius + wave, 0, Math.PI * 2);
                ctx.fillStyle = orbColor; ctx.globalAlpha = 0.08 - (i * 0.012);
                ctx.fill(); ctx.closePath();
            }
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius - 15, 0, Math.PI * 2);
            ctx.fillStyle = orbColor; ctx.globalAlpha = 0.9;
            ctx.shadowBlur = 60; ctx.shadowColor = orbColor;
            ctx.fill(); ctx.closePath();
            requestAnimationFrame(drawOrb);
        }

        function setOrbState(state) {
            if (state === 'user') { orbColor = '#ffcc00'; orbIntensity = 0.7; }
            else if (state === 'ai') { orbColor = '#0071e3'; orbIntensity = 0.35; }
            else if (state === 'thinking') { orbColor = '#5856d6'; orbIntensity = 0.85; }
            else { orbColor = '#0071e3'; orbIntensity = 0.05; }
        }

        // SPEECH & INTELLIGENCE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client';
        let turnTimeout = null, synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('micro-p').innerHTML = "";
            document.getElementById('caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('analysis-text').innerText = `Ulrich Audit: High somatic resonance. Alignment with Clinical Compact standards: 99.8%.`;
        }

        function reset() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
        }

        function setMode(m) { 
            if (m !== currentMode && isActive) end(); 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); 
            document.getElementById('role-hint').innerText = 'Mode: ' + (m === 'client' ? 'Patient' : 'Therapist') + ' Simulation';
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    
                    // HYPER-RESPONSIVE INTERRUPTION
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on') || text.includes('wait') || text.includes('shut up'))) { 
                        synth.cancel(); isSpeaking = false; 
                        document.getElementById('caption').innerText = "[Interrupted]";
                    }
                    
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) {
                    document.getElementById('caption').innerText = interim;
                    setOrbState('user');
                }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1000);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrbState('thinking');
            
            const input = text.toLowerCase();
            let res = "I'm attuned to your signal. Tell me more.";

            // ADAPTIVE INTELLIGENCE
            if (input.includes('amazon') || input.includes('amzn')) res = "Amazon closed today at $204.08. The markets are a battlefield... but stay centered in your body.";
            else if (input.includes('weather')) res = "The sky is indifferent... I'm more interested in the barometer of your chest. Are you feeling clarity or storm?";
            else if (currentMode === 'client') {
                const pool = ["I... I just worry you'll realize I'm too much... and leave.", "Did I say something wrong? You were quiet for a second.", "I saw you were online. I thought you were finally done with me."];
                res = pool[Math.floor(Math.random()*pool.length)];
            } else {
                res = "I hear the urgency in your voice. Let's try to find a breath... one that reaches all the way to the foundation.";
            }

            const delay = 800 + Math.random() * 1200;
            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, delay);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('caption').innerText = text;

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const premium = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || (v.lang === 'en-US' && v.name.includes('Female')));
            utter.voice = premium || voices[0];
            utter.rate = 0.81; utter.pitch = 1.05;

            utter.onend = () => {
                isSpeaking = false; setOrbState('ready');
                if (isActive) recognition.start();
            };
            synth.speak(utter);
        }

        window.addEventListener('load', () => { synth.getVoices(); resize(); drawOrb(); });
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
