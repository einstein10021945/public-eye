<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #000000;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 900px; /* CONSTRAINED WIDTH */
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #orb-mount {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            padding: env(safe-area-inset-top) 2rem env(safe-area-inset-bottom);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 4px;
            border-radius: 20px;
            display: inline-flex;
            gap: 4px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mode-btn {
            padding: 8px 24px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .micro-transcript {
            height: 40px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            font-size: 8px;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            color: rgba(255,255,255,0.2);
            line-height: 1.4;
            max-width: 80%;
            margin: 0 auto 1rem;
        }

        #live-caption {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            margin: 0 1rem;
            text-shadow: 0 4px 30px rgba(0,0,0,0.8);
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 3rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            width: auto;
            min-width: 250px;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }

        .epic-button:hover { background: var(--apple-blue); color: white; transform: scale(1.05); }

        .drawer-trigger {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            padding: 10px;
            pointer-events: auto;
        }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(60px);
            z-index: 100;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 5rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #transcript-drawer.active { right: 0; }

        .bubble {
            padding: 1.25rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .bubble.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .bubble.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 200;
            padding: 4rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(30px);
            pointer-events: auto;
        }

        #system-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="system-log">Engine: Boot</div>
    
    <div id="app-container">
        <div id="orb-mount"></div>

        <div class="ui-overlay">
            <div class="drawer-trigger ui-element" onclick="toggleDrawer()">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </div>

            <header class="space-y-6 ui-element">
                <h1 class="text-[10px] font-black uppercase tracking-[0.6em] text-white/20">Ulrich Convers v4.4</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>

            <div class="space-y-6 ui-element pb-12">
                <div class="micro-transcript" id="transcript-p">Handshaking...</div>
                <h2 id="live-caption">Tap to Begin</h2>
                <button onclick="handleStart()" id="main-btn" class="epic-button">
                    Initialize Session
                </button>
            </div>

            <div id="rating-overlay" class="space-y-8">
                <div class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center shadow-2xl shadow-blue-600/30">
                    <i data-lucide="activity" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
                <div id="rating-stars" class="flex gap-2 text-yellow-400 scale-125 origin-left"></div>
                <p id="rating-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
                <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">New Session</button>
            </div>
        </div>
    </div>

    <div id="transcript-drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Sovereign Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // CONSTRAINED 3D ENGINE
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function log(msg) { document.getElementById('system-log').innerText = "Engine: " + msg; }

        function initOrb() {
            if (renderer) return; 
            log("Initializing Constrained Matrix...");

            const container = document.getElementById('app-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('orb-mount').appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.0,
                shininess: 150, transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const pLight = new THREE.PointLight(0xffffff, 2);
            pLight.position.set(5, 5, 5);
            scene.add(pLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            
            // CONSTRAIN ORB SIZE
            updateOrbScale();
            animate();
        }

        function updateOrbScale() {
            if (!sphere) return;
            const container = document.getElementById('app-container');
            const minDim = Math.min(container.clientWidth, container.clientHeight);
            // 90% Constraint: Ensure sphere radius * scale stays within 90% of viewport
            // The default radius is 2, z=5.2. We want to scale based on screen size.
            const targetScale = (minDim / 400) * 0.9; 
            sphere.scale.set(targetScale, targetScale, targetScale);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 2.0 + time * 2) * Math.cos(vec.y * 2.0 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.006;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrb(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.45; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.28; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.7; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SPEECH CORE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (e) { log("Mic Error"); }
            
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrb('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Audit: High somatic resonance. Best practice alignment: 99%.`;
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize Session';
            document.getElementById('live-caption').innerText = 'Tap to Begin';
            setOrb('ready');
        }

        function toggleDrawer() { document.getElementById('transcript-drawer').classList.toggle('active'); }
        function setMode(m) { currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('live-caption').innerText = interim; setOrb('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addTranscript('USER', text);
            
            let res = "I'm with you. What else is coming up?";
            const low = text.toLowerCase();
            if (low.includes('amazon') || low.includes('amzn')) res = "Amazon closed today at $204.08. Market volatility is noise; stay centered.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm too much and leave.";

            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const premium = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha'));
            utter.voice = premium || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { isSpeaking = false; setOrb('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `bubble ${role.toLowerCase()}`;
            el.innerHTML = `<span class="role-tag ${role.toLowerCase()}">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('app-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            if (renderer) {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                updateOrbScale();
            }
        });
        window.addEventListener('load', () => { synth.getVoices(); initOrb(); });
    </script>
</body>
</html>
