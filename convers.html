<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Master Engine v9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ORB STAGE: Fixed Background, Lowest Layer */
        #stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #000;
            pointer-events: none; /* Let clicks pass to tap-zone */
        }

        canvas {
            display: block !important;
            opacity: 1 !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* INTERACTION ZONE: Invisible tap layer in center */
        #tap-zone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 5;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
        }

        /* UI OVERLAY: Absolute Layer */
        #ui-layer {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 60px) 20px calc(env(safe-area-inset-bottom) + 60px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        /* TABS: Moved lower and larger for visibility */
        .mode-tabs {
            background: rgba(40, 40, 45, 0.95);
            backdrop-filter: blur(40px);
            padding: 5px;
            border-radius: 28px;
            display: inline-flex;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .tab-btn {
            padding: 12px 28px;
            border-radius: 24px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.4);
            border: none;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: black;
        }

        #caption {
            font-size: 1.35rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            margin: 0 auto 2rem;
            opacity: 0.95;
        }

        .micro-history {
            font-size: 8px;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 0.12em;
            color: rgba(255,255,255,0.2);
            height: 35px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
        }

        .main-button {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 4rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,1);
        }

        .main-button:active { transform: scale(0.95); }

        .drawer-btn {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            color: white;
            opacity: 0.3;
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .log-bubble {
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .log-bubble.user { background: rgba(255, 204, 0, 0.05); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .log-bubble.ai { background: rgba(0, 113, 227, 0.05); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }

        #debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255,255,255,0.05);
            text-transform: uppercase;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="debug">System: Offline</div>

    <!-- 3D ORB BACKGROUND -->
    <div id="stage"></div>
    <!-- HIDDEN TAP ZONE -->
    <div id="tap-zone" onclick="handleStart()"></div>

    <div id="ui-layer">
        <div class="drawer-btn" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-8 h-8"></i>
        </div>

        <div class="ui-top ui-element">
            <header class="flex flex-col items-center gap-8">
                <h1 class="text-[10px] font-black uppercase tracking-[1em] text-white/10">Ulrich Sovereign v9.0</h1>
                <div class="mode-tabs">
                    <button onclick="setMode('client')" id="btn-client" class="tab-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="tab-btn">Therapist</button>
                </div>
            </header>
        </div>

        <div class="ui-bottom ui-element">
            <div class="micro-history" id="micro-p">System ready.</div>
            <h2 id="caption">Tap Orb to Begin</h2>
            <div class="pt-8">
                <button onclick="handleStart()" id="main-btn" class="main-button">
                    Initialize
                </button>
            </div>
        </div>
    </div>

    <div id="overlay" class="ui-element space-y-8">
        <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
        <p id="overlay-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
        <button onclick="closeOverlay()" class="main-button bg-blue-600 text-white">Continue</button>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Matrix Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-element"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="log-list" class="overflow-y-auto h-[85%] pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // MASTER 3D ENGINE (Robust Visibility Audit)
        let scene, camera, renderer, sphere, material;
        let noiseScale = 0.05, colTarget = new THREE.Color(0x0071e3), clock = 0;

        function log(msg) { document.getElementById('debug').innerText = "System: " + msg; console.log(msg); }

        function init3D() {
            if (renderer) return; 
            log("Initializing WebGL Matrix...");
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('stage').appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3,
                emissive: 0x0071e3,
                emissiveIntensity: 1.5, // INCREASED FOR VISIBILITY
                shininess: 200,
                transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const l1 = new THREE.PointLight(0xffffff, 2.5);
            l1.position.set(10, 10, 10);
            scene.add(l1);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            
            rescale();
            loop();
            log("Matrix Online");
        }

        function rescale() {
            if (!sphere) return;
            const dim = Math.min(window.innerWidth, window.innerHeight);
            const s = (dim / 400) * 1.15; 
            sphere.scale.set(s, s, s);
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            clock += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const v = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                    const noise = noiseScale * Math.sin(v.x * 2.0 + clock * 2) * Math.cos(v.y * 2.0 + clock * 1.5);
                    v.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(colTarget, 0.15);
                material.emissive.lerp(colTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colTarget.setHex(0xffcc00); noiseScale = 0.45; }
            else if (state === 'ai') { colTarget.setHex(0x0071e3); noiseScale = 0.28; }
            else if (state === 'thinking') { colTarget.setHex(0x5856d6); noiseScale = 0.7; }
            else { colTarget.setHex(0x0071e3); noiseScale = 0.05; }
        }

        // SPEECH & CORE
        let active = false, speaking = false, thinking = false, mode = 'client';
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) { log("Mic Error"); }
            init3D();
            if (!active) start(); else end();
        }

        function start() {
            active = true; speaking = false; thinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
            log("Session Active");
        }

        function end() {
            active = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('overlay-text').innerText = `Ulrich Swarm Audit: High somatic resonance detected. Alignment: 99.8%.`;
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
            log("Engine Standby");
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== mode && active) end(); mode = m; document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (speaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); speaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !speaking && !thinking) { document.getElementById('caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (active && !speaking && !thinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || speaking || thinking) return;
            thinking = true; setOrbState('thinking');
            addLog('USER', text);
            let res = "I'm with you... tell me more.";
            const l = text.toLowerCase();
            if (l.includes('amazon') || l.includes('amzn')) res = "Amazon closed at $204.08 today. Market volatility is just noise... stay centered.";
            else if (mode === 'client') res = "I just worry you'll realize I'm not worth the tokens... and leave.";

            setTimeout(() => { if (!active) return; thinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            speaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('caption').innerText = text;
            addLog('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Premium'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { speaking = false; setOrbState('ready'); if (active) recognition.start(); };
            synth.speak(utter);
        }

        function addLog(role, text) {
            const el = document.createElement('div');
            el.className = `log-bubble ${role.toLowerCase() === 'user' ? 'user' : 'ai'}`;
            el.innerHTML = `<span class="text-[8px] font-black uppercase opacity-40">${role}</span><p>${text}</p>`;
            document.getElementById('log-list').appendChild(el);
            document.getElementById('micro-p').innerText = text;
        }

        window.addEventListener('resize', rescale);
        window.addEventListener('load', () => { synth.getVoices(); init3D(); });
    </script>
</body>
</html>
