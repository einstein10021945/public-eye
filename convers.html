<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #0a0a0c;
            --apple-card: rgba(25, 25, 30, 0.98);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            touch-action: none;
        }

        .glass {
            background: var(--apple-card);
            backdrop-filter: blur(60px) saturate(210%);
            -webkit-backdrop-filter: blur(60px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 44px;
            box-shadow: 0 60px 180px rgba(0,0,0,0.9);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            height: 88vh;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .orb-spot {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 250px;
            overflow: visible;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 20px;
            display: inline-flex;
            gap: 4px;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 6px 24px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .micro-transcript {
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            font-size: 8px;
            font-weight: 400; /* NOT BOLD */
            text-transform: lowercase;
            letter-spacing: 0.05em;
            color: rgba(255,255,255,0.3);
            line-height: 1.4;
            max-width: 80%;
            margin: 0 auto;
        }

        #live-caption {
            font-size: 1.15rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 3.5rem;
            opacity: 0.95;
            padding: 0 1rem;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 2.5rem;
            border-radius: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            border: none;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .epic-button:hover { background: var(--apple-blue); color: white; }

        .drawer-trigger {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: rgba(255,255,255,0.2);
            cursor: pointer;
            padding: 10px;
        }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(8, 8, 10, 0.99);
            backdrop-filter: blur(60px);
            z-index: 100;
            transition: right 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 4rem 2rem;
            border-left: 1px solid rgba(255,255,255,0.05);
        }
        #transcript-drawer.active { right: 0; }

        .bubble {
            padding: 1.25rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            font-size: 13px;
            text-align: left;
            border-left: 3px solid transparent;
        }
        .bubble.user { background: rgba(255, 204, 0, 0.05); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .bubble.ai { background: rgba(0, 113, 227, 0.05); border-left-color: var(--apple-blue); color: var(--apple-blue); }
        .bubble.swarm { background: rgba(255,255,255,0.02); border-left-color: #ffffff33; color: rgba(255,255,255,0.4); font-family: 'JetBrains Mono', monospace; font-size: 10px; }

        #rating-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 50;
            border-radius: 44px;
            padding: 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="drawer-trigger" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </div>

        <header class="space-y-4">
            <h1 class="text-[10px] font-black uppercase tracking-[0.5em] text-white/10">Ulrich Swarm v4.0</h1>
            <div class="mode-switch">
                <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
            </div>
        </header>

        <div class="orb-spot" id="orb-mount"></div>

        <div class="space-y-2">
            <div class="micro-transcript" id="transcript-p">awaiting signal...</div>
            <h2 id="live-caption">Tap to Begin Session</h2>
            <p id="status-text" class="text-[8px] font-black uppercase tracking-[0.6em] text-white/10">NVIDIA Nadia v2.0</p>
        </div>

        <button onclick="handleStart()" id="main-btn" class="epic-button">
            Initialize Session
        </button>

        <div id="rating-overlay" class="space-y-6">
            <h3 class="text-white text-3xl font-black italic uppercase tracking-tighter">Analysis</h3>
            <div id="rating-stars" class="flex gap-1 text-yellow-400"></div>
            <p id="rating-text" class="text-white/40 text-xs leading-relaxed font-medium"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">New Session</button>
        </div>
    </div>

    <div id="transcript-drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-sm font-black uppercase tracking-[0.3em]">Imperial Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2 scrollbar-hide"></div>
    </div>

    <script>
        lucide.createIcons();

        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function initOrb() {
            if (renderer) return; 
            const mount = document.getElementById('orb-mount');
            const size = 320;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(size, size);
            renderer.setPixelRatio(window.devicePixelRatio);
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3,
                emissive: 0x0071e3,
                emissiveIntensity: 0.8,
                shininess: 100,
                transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 1.5).set(5, 5, 5));
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            camera.position.z = 5.2;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 1.5 + time * 2) * Math.cos(vec.y * 1.5 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.005;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.1);
                material.emissive.lerp(colorTarget, 0.1);
            }
            renderer.render(scene, camera);
        }

        function setOrb(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.35; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.25; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.6; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('transcript').innerHTML = "";
            document.getElementById('transcript-p').innerHTML = "";
            document.getElementById('main-btn').innerText = 'End';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrb('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star" class="w-4 h-4"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Swarm Audit: 98% resonance. High-fidelity improvisation verified. Strategy: Somatic dominance.`;
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap to Begin';
            setOrb('ready');
        }

        function toggleDrawer() { document.getElementById('transcript-drawer').classList.toggle('active'); }
        function setMode(m) { 
            if (m !== currentMode && isActive) end(); // Switch roles = end current session
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m));
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('live-caption').innerText = interim; setOrb('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processSwarm(text); }, 1100);
        }

        async function processSwarm(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addTranscript('USER', text);

            const input = text.toLowerCase();
            let res = "", swarmLog = "";

            if (input.includes('weather')) {
                swarmLog = "Meteorological Context Ingested. Strategic Pivot: Acknowledge environment, redirect to somatic climate.";
                res = "The sky is doing its thing, but I'm more curious about the barometer in your chest. Are you feeling heavy or light today?";
            } else if (input.includes('amazon') || input.includes('amzn')) {
                swarmLog = "Real-time Telemetry Triggered. Fetching Ledger... price: $204.08.";
                res = "Amazon is hovering at $204.08. Market's been a bloodbath lately, hasn't it? But numbers are just ghosts. How are you holding up in the real world?";
            } else if (input.includes('how are you')) {
                res = "I am present, synchronized, and probably a bit too curious for my own good. How is your body responding to my voice right now?";
            } else if (currentMode === 'client') {
                const pool = ["I just worry that you'll wake up and realize I'm not worth the tokens.", "Did I bore you? You were quiet for a second.", "I saw your status was offline. I thought you were finally done with me."];
                res = pool[Math.floor(Math.random()*pool.length)];
                swarmLog = "Anxious Attachment Mode: Reassurance loop required.";
            } else {
                res = "I'm right here. I hear the tension. Let's find that deep Mexican breathâ€”all the way to the foundation.";
                swarmLog = "Therapist Mode: Grounding intervention deployed.";
            }

            if (swarmLog) addTranscript('SWARM', swarmLog);
            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1400);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Female'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.81; utter.pitch = 1.05;
            utter.onend = () => { isSpeaking = false; setOrb('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            const rClass = role.toLowerCase();
            el.className = `bubble ${rClass}`;
            el.innerHTML = `<span class="role-tag ${rClass}">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript').scrollTop = 9999;
            if (role !== 'SWARM') {
                const p = document.getElementById('transcript-p');
                p.innerText = text;
            }
        }

        window.addEventListener('load', () => { initOrb(); });
    </script>
</body>
</html>
