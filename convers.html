<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Master Engine v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --matrix-bg: #000000;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--matrix-bg);
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ORB STAGE: Fixed Background Matrix */
        #stage {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
        }

        #stage canvas {
            display: block !important;
            /* Force visibility with subtle bloom */
            filter: drop-shadow(0 0 40px rgba(0, 113, 227, 0.5));
        }

        /* UI OVERLAY: Absolute float */
        #ui {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 30px) 30px calc(env(safe-area-inset-bottom) + 40px);
            pointer-events: none;
            max-width: 900px;
            margin: 0 auto;
        }

        .active-ui { pointer-events: auto; }

        .header-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .role-switch {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 24px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .role-btn {
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            color: rgba(255,255,255,0.4);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .role-btn.active {
            background: white;
            color: black;
        }

        .content-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #caption {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 85%;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        .tiny-log {
            font-size: 8px;
            font-weight: 400; /* NOT BOLD */
            text-transform: lowercase;
            letter-spacing: 0.12em;
            color: rgba(255,255,255,0.15);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            text-align: center;
            line-height: 1.5;
        }

        .action-btn {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 4rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
        }

        .action-btn:hover { 
            background: var(--apple-blue); 
            color: white; 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 35px 80px rgba(0, 113, 227, 0.4);
        }

        .menu-trigger {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 30px);
            right: 30px;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
        }

        #log-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #log-drawer.active { right: 0; }

        .log-bubble {
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .log-bubble.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .log-bubble.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #report {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
        }

        #telemetry {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 7px;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="telemetry">Engine: Initializing...</div>

    <!-- ORB BACKGROUND MATRIX -->
    <div id="stage" onclick="handleInteraction()"></div>

    <div id="ui">
        <div class="menu-trigger active-ui" onclick="toggleLog()">
            <i data-lucide="menu" class="w-7 h-7"></i>
        </div>

        <div class="header-stack active-ui">
            <h1 class="text-[10px] font-black uppercase tracking-[0.8em] text-white/20">Ulrich Master Convers v8.0</h1>
            <div class="role-switch">
                <button onclick="setRole('client')" id="btn-client" class="role-btn active">Patient</button>
                <button onclick="setRole('therapist')" id="btn-therapist" class="role-btn">Therapist</button>
            </div>
        </div>

        <div class="content-stack active-ui">
            <div class="tiny-log" id="preview-text">Awaiting Soma-Link...</div>
            <h2 id="caption">Tap Orb to Begin</h2>
            <div class="pt-6">
                <button onclick="handleInteraction()" id="main-btn" class="action-btn">
                    Start Session
                </button>
            </div>
        </div>

        <div id="report" class="active-ui space-y-8">
            <div class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center shadow-2xl">
                <i data-lucide="check" class="text-white w-8 h-8"></i>
            </div>
            <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
            <p id="report-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
            <button onclick="resetEngine()" class="action-btn bg-blue-600 text-white">Return to Engine</button>
        </div>
    </div>

    <div id="log-drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Sovereign Log</h3>
            <button onclick="toggleLog()" class="text-white/20 hover:text-white active-ui"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="log-content" class="overflow-y-auto h-[85%] pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // MASTER 3D ENGINE (Robust Centering & Visibility)
        let scene, camera, renderer, orb, material;
        let noiseScale = 0.05, orbColor = new THREE.Color(0x0071e3), timer = 0;

        function log(msg) { document.getElementById('telemetry').innerText = "Engine: " + msg; }

        function startOrb() {
            if (renderer) return; 
            log("Mounting WebGL Pipeline...");
            
            const stage = document.getElementById('stage');
            const w = window.innerWidth;
            const h = window.innerHeight;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(w, h);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            stage.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.2,
                shininess: 200, transparent: false
            });

            orb = new THREE.Mesh(geometry, material);
            scene.add(orb);
            
            scene.add(new THREE.PointLight(0xffffff, 2.5).set(10, 10, 10));
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            fitOrb();
            loop();
            log("Matrix Synchronized");
        }

        function fitOrb() {
            if (!orb) return;
            const dim = Math.min(window.innerWidth, window.innerHeight);
            const scale = (dim / 400) * 1.15; 
            orb.scale.set(scale, scale, scale);
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            timer += 0.02;
            if (orb) {
                const pos = orb.geometry.attributes.position;
                const v = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                    const noise = noiseScale * Math.sin(v.x * 2.0 + timer * 2) * Math.cos(v.y * 2.0 + timer * 1.5);
                    v.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                pos.needsUpdate = true;
                orb.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(orbColor, 0.15);
                material.emissive.lerp(orbColor, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setVisualState(state) {
            if (state === 'user') { orbColor.setHex(0xffcc00); noiseScale = 0.45; }
            else if (state === 'ai') { orbColor.setHex(0x0071e3); noiseScale = 0.25; }
            else if (state === 'thinking') { orbColor.setHex(0x5856d6); noiseScale = 0.7; }
            else { orbColor.setHex(0x0071e3); noiseScale = 0.05; }
        }

        // CLINICAL SPEECH CORE
        let active = false, speaking = false, thinking = false, role = 'client';
        let speechSynth = window.speechSynthesis, speechRecognition;

        async function handleInteraction() {
            const primer = new SpeechSynthesisUtterance("");
            speechSynth.speak(primer);
            startOrb();
            if (!active) begin(); else end();
        }

        function begin() {
            active = true; speaking = false; thinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('caption').innerText = 'Listening...';
            setVisualState('ready');
            initVoice();
            log("Session Active");
        }

        function end() {
            active = false;
            if (speechRecognition) { speechRecognition.onend = null; speechRecognition.stop(); }
            speechSynth.cancel();
            document.getElementById('report').style.display = 'flex';
            document.getElementById('report-text').innerText = `Ulrich Analyst Report: Exceptional somatic resonance in the clinical stream. Pacing 0.82 verified. Target role: ${role.toUpperCase()}.`;
            log("Analysis Ready");
        }

        function resetEngine() {
            document.getElementById('report').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Start Session';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setVisualState('ready');
            log("Engine Standby");
        }

        function toggleLog() { document.getElementById('log-drawer').classList.toggle('active'); }
        function setRole(r) { if (r !== role && active) end(); role = r; document.querySelectorAll('.role-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+r)); }

        function initVoice() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            speechRecognition = new SpeechRecognition();
            speechRecognition.interimResults = true;
            speechRecognition.continuous = true;
            speechRecognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const txt = event.results[i][0].transcript.toLowerCase();
                    if (speaking && (txt.includes('stop') || txt.includes('hold on'))) { speechSynth.cancel(); speaking = false; log("Interrupted"); }
                    if (event.results[i].isFinal) onFinalSpeech(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !speaking && !thinking) { 
                    document.getElementById('caption').innerText = interim; 
                    setVisualState('user'); 
                }
            };
            speechRecognition.onend = () => { if (active && !speaking && !thinking) speechRecognition.start(); };
            speechRecognition.start();
        }

        function onFinalSpeech(text) {
            if (!text.trim() || speaking || thinking) return;
            thinking = true; setVisualState('thinking');
            addToLog('USER', text);
            
            // CONTEXT SWITCHING & NATURAL DIALOGUE
            let response = "I hear the weight in those words... tell me more.";
            const l = text.toLowerCase();
            if (l.includes('amazon') || l.includes('amzn')) response = "Amazon is hovering at $204.08 today. The markets are turbulent... but let's stay with your breath right now.";
            else if (l.includes('weather')) response = "The external sky might be changing... but I'm more interested in the barometer of your chest.";
            else if (role === 'client') response = "I just feel so small... like you're eventually going to leave me.";

            setTimeout(() => { if (!active) return; thinking = false; executeSpeech(response); }, 1400);
        }

        function executeSpeech(text) {
            speaking = true; if (speechRecognition) speechRecognition.stop();
            setVisualState('ai');
            document.getElementById('caption').innerText = text;
            addToLog('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const v = speechSynth.getVoices();
            // TARGET NADIA / NATURAL PROFILES
            const nadia = v.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Premium') || v.name.includes('Samantha'));
            utter.voice = nadia || v[0];
            utter.rate = 0.81; utter.pitch = 1.05;
            utter.onend = () => { speaking = false; setVisualState('ready'); if (active) speechRecognition.start(); };
            speechSynth.speak(utter);
        }

        function addToLog(actor, msg) {
            const el = document.createElement('div');
            el.className = `log-bubble ${actor.toLowerCase()}`;
            el.innerHTML = `<span class="text-[8px] font-black uppercase opacity-30">${actor}</span><p class="mt-1">${msg}</p>`;
            document.getElementById('log-content').appendChild(el);
            document.getElementById('preview-text').innerText = msg;
        }

        window.addEventListener('resize', fitOrb);
        window.addEventListener('load', () => { speechSynth.getVoices(); startOrb(); });
    </script>
</body>
</html>
