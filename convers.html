<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important; /* FORCE NO BOLD */
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* FIXED ORB VIEWPORT: Always constrained for precision */
        #orb-mount {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 300px; /* Constrained for Desktop */
            height: 300px;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 80px) 24px calc(env(safe-area-inset-bottom) + 60px);
            pointer-events: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 30px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.05);
            margin: 0 auto;
        }

        .mode-btn {
            padding: 12px 28px;
            border-radius: 24px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: black;
        }

        #caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.6rem;
            text-align: center;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 85%;
            margin: 0 auto 1rem;
            opacity: 0.9;
        }

        .micro-history {
            font-size: 8px;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.15);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            text-align: center;
            line-height: 1.4;
        }

        .action-btn {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 4rem;
            border-radius: 40px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 10px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .action-btn:hover { background: var(--apple-blue); color: white; }

        .drawer-trigger {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            color: rgba(255,255,255,0.2);
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .bubble {
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
        }

        #analysis {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="orb-mount" onclick="handleStart()"></div>

    <div class="ui-layer">
        <div class="drawer-trigger ui-element" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </div>

        <div class="ui-top ui-element">
            <header class="flex flex-col items-center gap-8">
                <h1 class="text-[9px] uppercase tracking-[0.8em] text-white/10">Sovereign Matrix v9.1</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>
        </div>

        <div class="ui-bottom ui-element">
            <div class="micro-history" id="micro-p">handshaking...</div>
            <h2 id="caption">Tap Orb to Begin</h2>
            <div class="pt-8">
                <button onclick="handleStart()" id="main-btn" class="action-btn">
                    Initialize
                </button>
            </div>
        </div>
    </div>

    <div id="analysis" class="ui-element space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="analysis-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="action-btn bg-blue-600 text-white">Continue</button>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-element"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // 3D ORB MASTER (Fixed Centering)
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05, colorTarget = new THREE.Color(0x0071e3), time = 0;

        function initOrb() {
            if (renderer) return; 
            log("Mounting Somatic Matrix...");
            
            const mount = document.getElementById('orb-mount');
            // Starting point: 300x300 for desktop mastery
            const size = 300; 

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(size, size);
            renderer.setPixelRatio(window.devicePixelRatio);
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.2,
                shininess: 150, transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 2.5).set(5, 5, 5));
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            animate();
            log("Matrix Online (300px Base)");
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 2.0 + time * 2) * Math.cos(vec.y * 2.0 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.45; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.28; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.7; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SESSION CORE
        let active = false, speaking = false, thinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            initOrb();
            if (!active) start(); else end();
        }

        function start() {
            active = true; speaking = false; thinking = false;
            document.getElementById('main-btn').innerText = 'End';
            document.getElementById('caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
        }

        function end() {
            active = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('analysis').style.display = 'flex';
            document.getElementById('analysis-text').innerText = `Ulrich Audit: Exceptional somatic resonance detected. Alignment: 99.8%.`;
        }

        function reset() {
            document.getElementById('analysis').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== currentMode && active) end(); currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (speaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); speaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !speaking && !thinking) { document.getElementById('caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (active && !speaking && !thinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || speaking || thinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (active) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            thinking = true; setOrbState('thinking');
            addTranscript('USER', text);
            let res = "I'm with you... tell me more about that.";
            const l = text.toLowerCase();
            if (l.includes('amazon') || l.includes('amzn')) res = "Amazon closed today at $204.08. Market volatility is noise... stay centered.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm not worth the tokens... and leave.";
            
            setTimeout(() => { if (!active) return; thinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            speaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('caption').innerText = text;
            addTranscript('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { speaking = false; setOrbState('ready'); if (active) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = 'bubble';
            el.innerHTML = `<span style="font-size:8px;text-transform:uppercase;opacity:0.3">${role}</span><p style="margin-top:5px">${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('micro-p').innerText = text;
        }

        window.addEventListener('load', () => { synth.getVoices(); initOrb(); });
    </script>
</body>
</html>
