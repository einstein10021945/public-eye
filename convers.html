<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ORB MOUNT: FORCED 1:1 RATIO TO ENSURE PERFECT CIRCLE */
        #orb-mount {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Fixed square */
            height: 300px; /* Fixed square */
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%; /* Purely for silhouette logic */
        }

        #orb-mount canvas {
            display: block !important;
            filter: drop-shadow(0 0 50px rgba(0, 113, 227, 0.4));
        }

        /* UI OVERLAY: Absolute Layer with Large Safe Margins */
        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 100px) 24px calc(env(safe-area-inset-bottom) + 80px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 5px;
            border-radius: 30px;
            display: inline-flex;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .mode-btn {
            padding: 12px 28px;
            border-radius: 24px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.4);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .role-hint {
            font-size: 8px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.2);
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }

        #caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.6rem;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .os-link {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            pointer-events: auto;
            z-index: 100;
        }

        #log-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #log-drawer.active { right: 0; }

        #report {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="orb-mount" onclick="handleStart()"></div>

    <a href="index.html" class="os-link">Back to OS</a>

    <div class="ui-layer">
        <div class="ui-top ui-element">
            <header class="mode-switch-group">
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                </div>
                <p id="role-hint" class="role-hint">Mode: Patient Simulation</p>
            </header>
        </div>

        <div class="ui-bottom ui-element">
            <div id="transcript-p" class="text-[8px] uppercase tracking-widest text-white/10 mb-4">ready for handshake...</div>
            <h2 id="caption">Tap Orb to Begin</h2>
            <div class="pt-8">
                <button onclick="handleStart()" id="main-btn" class="text-[10px] font-black uppercase tracking-[0.4em] bg-white text-black px-12 py-4 rounded-full shadow-2xl">
                    Initialize
                </button>
            </div>
        </div>
    </div>

    <div id="report" class="ui-element space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="report-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="bg-blue-600 text-white px-8 py-4 rounded-full text-[10px] font-black uppercase tracking-widest">Continue</button>
    </div>

    <script>
        lucide.createIcons();

        // 3D ORB MASTER (PERFECT CIRCLE LOGIC)
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05, colorTarget = new THREE.Color(0x0071e3), time = 0;

        function initOrb() {
            if (renderer) return; 
            
            const mount = document.getElementById('orb-mount');
            const size = 300; 

            scene = new THREE.Scene();
            // Aspect ratio set to 1 to ensure a perfect circle
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(size, size);
            renderer.setPixelRatio(window.devicePixelRatio);
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(1.8, 64, 64); // Perfect Sphere
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.5,
                shininess: 200, transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 2.5).set(10, 10, 10));
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 2.5 + time * 2.5) * Math.cos(vec.y * 2.5 + time * 2);
                    vec.normalize().multiplyScalar(1.8 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.35; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.2; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.6; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        let active = false, currentMode = 'client';
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            initOrb();
            if (!active) {
                active = true;
                document.getElementById('main-btn').innerText = 'End';
                document.getElementById('caption').innerText = 'Listening...';
                initSpeech();
            } else end();
        }

        function end() {
            active = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('report').style.display = 'flex';
            document.getElementById('report-text').innerText = `Analysis: High somatic resonance detected. Alignment: 99.8%.`;
        }

        function reset() {
            document.getElementById('report').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
        }

        function setMode(m) { 
            if (m !== currentMode && active) end();
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m));
            document.getElementById('role-hint').innerText = 'Mode: ' + (m === 'client' ? 'Patient' : 'Therapist') + ' Simulation';
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) processInput(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim) { document.getElementById('caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (active) recognition.start(); };
            recognition.start();
        }

        async function processInput(text) {
            setOrbState('thinking');
            let res = "I hear you... tell me more.";
            const l = text.toLowerCase();
            if (l.includes('amazon') || l.includes('amzn')) res = "Amazon closed today at $204.08. Market volatility is noise... stay centered.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm not worth the tokens... and leave.";
            setTimeout(() => { if (active) speak(res); }, 1500);
        }

        function speak(text) {
            if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('caption').innerText = text;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural')) || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { setOrbState('ready'); if (active) recognition.start(); };
            synth.speak(utter);
        }
    </script>
</body>
</html>
