<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 2D ORB CANVAS: Fullscreen background */
        #orb-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            cursor: pointer;
        }

        /* UI LAYER: Constrained to 500px */
        #ui-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px; /* STRICT 500PX MAX WIDTH */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 40px) 24px calc(env(safe-area-inset-bottom) + 50px);
            pointer-events: none;
            text-align: center;
        }

        .ui-active { pointer-events: auto; }

        .top-nav {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px);
            pointer-events: none;
        }

        .os-link {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.2);
            transition: color 0.3s;
            text-decoration: none;
            pointer-events: auto;
        }
        .os-link:hover { color: white; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 30px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 auto;
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.15);
            height: 28px; /* 2 LINES MAX */
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.4;
        }

        .drawer-btn {
            color: rgba(255,255,255,0.2);
            cursor: pointer;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 100;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .log-item {
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 1rem;
            font-size: 14px;
            text-align: left;
            border-left: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- 2D ORB LAYER -->
    <canvas id="orb-canvas" onclick="handleStart()"></canvas>

    <div class="top-nav">
        <div class="drawer-btn" onclick="toggleDrawer()">
            <i data-lucide="history" class="w-6 h-6"></i>
        </div>
        <a href="index.html" class="os-link">Back to OS</a>
    </div>

    <div id="ui-wrapper">
        <div class="ui-top ui-active">
            <header class="flex flex-col items-center gap-8">
                <h1 class="text-[9px] uppercase tracking-[1em] text-white/10">Ulrich Sovereign v11.2</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>
        </div>

        <div class="ui-bottom ui-active">
            <div class="micro-transcript" id="micro-p">engine active.</div>
            <h2 id="caption">Tap Orb to Begin</h2>
        </div>
    </div>

    <div id="overlay" class="space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="analysis-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest ui-active">Continue</button>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-active"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // 2D ORB ENGINE (High-Fluidity)
        const canvas = document.getElementById('orb-canvas');
        const ctx = canvas.getContext('2d');
        let orbColor = '#0071e3';
        let orbIntensity = 0.05;
        let orbTime = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawOrb() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            orbTime += 0.04; // Smoother time step

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = (Math.min(canvas.width, canvas.height) / 4) + (orbIntensity * 60);

            // Layers of glow for depth
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                const wave = Math.sin(orbTime + i * 0.5) * (10 + orbIntensity * 30);
                const r = baseRadius + wave;
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.fillStyle = orbColor;
                ctx.globalAlpha = 0.08 - (i * 0.012);
                ctx.fill();
                ctx.closePath();
            }

            // Core
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius - 15, 0, Math.PI * 2);
            ctx.fillStyle = orbColor;
            ctx.globalAlpha = 0.9;
            ctx.shadowBlur = 60;
            ctx.shadowColor = orbColor;
            ctx.fill();
            ctx.closePath();
            requestAnimationFrame(drawOrb);
        }

        function setOrb(state) {
            if (state === 'user') { orbColor = '#ffcc00'; orbIntensity = 0.7; }
            else if (state === 'ai') { orbColor = '#0071e3'; orbIntensity = 0.35; }
            else if (state === 'thinking') { orbColor = '#5856d6'; orbIntensity = 0.85; }
            else { orbColor = '#0071e3'; orbIntensity = 0.05; }
        }

        // SPEECH & INTELLIGENCE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client';
        let turnTimeout = null, synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            unlock.volume = 0;
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('transcript').innerHTML = "";
            document.getElementById('micro-p').innerHTML = "";
            document.getElementById('caption').innerText = 'Listening...';
            setOrb('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('analysis-text').innerText = `Ulrich Audit: High somatic resonance. Alignment with Clinical Compact standards: 99.8%.`;
        }

        function reset() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setOrb('ready');
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== currentMode && isActive) end(); currentMode = m; document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    
                    // INTERRUPTION LOGIC
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on') || text.includes('wait'))) { 
                        synth.cancel(); isSpeaking = false; 
                        document.getElementById('caption').innerText = "[Interrupted]";
                    }
                    
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) {
                    document.getElementById('caption').innerText = interim;
                    setOrb('user');
                }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1000);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addLog('USER', text);
            
            const input = text.toLowerCase();
            let res = "I'm attuned to your signal. Tell me more.";

            // REFINED ADAPTIVE PERSONALITY
            if (input.includes('weather')) res = "The sky is indifferent... but I'm more interested in the barometer of your chest. Are you arriving with clarity or storm?";
            else if (input.includes('amazon') || input.includes('amzn')) res = "Amazon is hovering at $204.08 today. Market volatility is noise... stay centered in your somatic core.";
            else if (input.includes('how are you') || input.includes('hey')) res = "I am present... synchronized... and slightly too curious. How are you arriving to this moment?";
            else if (currentMode === 'client') {
                const pool = [
                    "I... I just worry you'll realize I'm too much. And then... you'll just leave.",
                    "Did I say something wrong? I felt a shift in the air when you paused. Tell me we're okay.",
                    "I saw a notification... it wasn't you. My heart just dropped."
                ];
                res = pool[Math.floor(Math.random()*pool.length)];
            } else {
                res = "I hear the urgency in your voice. Let's find a breath... one that reaches all the way down. I'm right here.";
            }

            const delay = 800 + Math.random() * 1200;
            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, delay);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('caption').innerText = text;
            addLog('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || (v.lang === 'en-US' && v.name.includes('Female')));
            utter.voice = nadia || voices[0];
            utter.rate = 0.81; utter.pitch = 1.05;

            utter.onend = () => {
                isSpeaking = false; setOrb('ready');
                if (isActive) recognition.start();
            };
            synth.speak(utter);
        }

        function addLog(role, text) {
            const el = document.createElement('div');
            el.className = 'log-item';
            el.innerHTML = `<span style="font-size:8px;text-transform:uppercase;opacity:0.3">${role}</span><p style="margin-top:5px">${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('micro-p').innerText = text;
        }

        window.addEventListener('load', () => { synth.getVoices(); resize(); drawOrb(); });
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
