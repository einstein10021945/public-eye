<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #0a0a0c;
            --apple-card: rgba(20, 20, 25, 0.95);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            touch-action: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .glass {
            background: var(--apple-card);
            backdrop-filter: blur(60px) saturate(210%);
            -webkit-backdrop-filter: blur(60px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 50px 150px rgba(0,0,0,0.8);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            height: 80vh;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: reveal 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .orb-spot {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 280px;
            margin: 1rem 0;
        }

        #orb-mount canvas {
            max-width: 100% !important;
            max-height: 100% !important;
            filter: drop-shadow(0 0 20px rgba(0, 113, 227, 0.3));
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 20px;
            display: inline-flex;
            gap: 4px;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 6px 20px;
            border-radius: 16px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.3);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .micro-transcript {
            height: 30px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.2);
            margin-bottom: 0.5rem;
        }

        #live-caption {
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 3rem;
            margin: 0 1rem;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.2rem 2.5rem;
            border-radius: 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 10px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .epic-button:hover { background: var(--apple-blue); color: white; }

        #debug-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 7px;
            color: rgba(255,255,255,0.1);
            pointer-events: none;
            z-index: 100;
            text-transform: uppercase;
        }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(50px);
            z-index: 100;
            transition: right 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 4rem 2rem;
            border-left: 1px solid rgba(255,255,255,0.05);
        }
        #transcript-drawer.active { right: 0; }

        .transcript-bubble {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-size: 13px;
            text-align: left;
            border-left: 3px solid transparent;
        }
        .transcript-bubble.user { background: rgba(255, 204, 0, 0.05); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .transcript-bubble.ai { background: rgba(0, 113, 227, 0.05); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 50;
            border-radius: 40px;
            padding: 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div id="debug-indicator">Engine: Warmup</div>

    <div class="glass">
        <div class="absolute top-8 right-8 text-white/20 cursor-pointer" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-5 h-5"></i>
        </div>

        <header class="space-y-4">
            <h1 class="text-[10px] font-black uppercase tracking-[0.5em] text-white/20">Ulrich Convers v3.2</h1>
            <div class="mode-switch">
                <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
            </div>
        </header>

        <div class="orb-spot" id="orb-mount">
            <!-- Canvas Force Mounted -->
        </div>

        <div class="space-y-2">
            <div class="micro-transcript" id="transcript-p">System Synchronizing...</div>
            <h2 id="live-caption">Tap to Begin Session</h2>
            <p id="status-text" class="text-[8px] font-black uppercase tracking-[0.6em] text-white/10">Active Somatic Pulse</p>
        </div>

        <button onclick="handleStart()" id="main-btn" class="epic-button">
            Initialize Session
        </button>

        <div id="rating-overlay" class="space-y-6">
            <h3 class="text-white text-3xl font-black italic uppercase">Analysis</h3>
            <div id="rating-stars" class="flex gap-1 text-yellow-400"></div>
            <p id="rating-text" class="text-white/50 text-xs leading-relaxed"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">Return</button>
        </div>
    </div>

    <div id="transcript-drawer">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-white text-sm font-black uppercase tracking-widest">Imperial Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[80%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // 3D ORB RECOVERY (Robust Load)
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function log(msg) { document.getElementById('debug-indicator').innerText = "Engine: " + msg; console.log(msg); }

        function initOrb() {
            try {
                if (renderer) return; 
                log("Initializing WebGL Context...");

                const mount = document.getElementById('orb-mount');
                const size = 300;

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(size, size);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mount.appendChild(renderer.domElement);

                const geometry = new THREE.IcosahedronGeometry(2, 64);
                material = new THREE.MeshPhongMaterial({
                    color: 0x0071e3,
                    emissive: 0x0071e3,
                    emissiveIntensity: 0.8,
                    shininess: 100,
                    flatShading: false
                });

                sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                const pLight = new THREE.PointLight(0xffffff, 1.5);
                pLight.position.set(5, 5, 5);
                scene.add(pLight);
                scene.add(new THREE.AmbientLight(0xffffff, 0.5));

                camera.position.z = 5.2;
                log("Orb Matrix Ready");
                animate();
            } catch (e) {
                log("WebGL Error: " + e.message);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 1.5 + time * 2) * Math.cos(vec.y * 1.5 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.005;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.1);
                material.emissive.lerp(colorTarget, 0.1);
            }
            renderer.render(scene, camera);
        }

        function setOrb(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.35; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.25; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.6; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SESSION CORE
        let isActive = false;
        let isSpeaking = false;
        let isThinking = false;
        let currentMode = 'client';
        let turnTimeout = null;
        let synth = window.speechSynthesis;
        let recognition;

        function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('transcript').innerHTML = "";
            document.getElementById('transcript-p').innerHTML = "";
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrb('ready');
            initSpeech();
            log("Session Active");
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star" class="w-4 h-4"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Audit: High somatic resonance detected. Alignment: 97%. Strength: Turn-taking precision.`;
            log("Analysis Generated");
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap to Begin';
            setOrb('ready');
        }

        function toggleDrawer() { document.getElementById('transcript-drawer').classList.toggle('active'); }
        function setMode(m) { 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m));
            log("Switched to " + m);
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('live-caption').innerText = interim; setOrb('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1000);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addTranscript('USER', text);
            let res = "I'm with you. What else is surfacing?";
            if (text.toLowerCase().includes('weather')) res = "The sky shifts, but your internal atmosphere is what matters. Are you arriving with clarity or storm?";
            else if (currentMode === 'client') res = "I just feel like you're going to leave me eventually. Everyone does.";
            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Female'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.8;
            utter.onend = () => { isSpeaking = false; setOrb('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `transcript-bubble ${role === 'USER' ? 'user' : 'ai'}`;
            el.innerHTML = `<span class="role-tag ${role === 'USER' ? 'user' : 'ai'}">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('load', () => {
            initOrb();
            log("System Initialized");
        });
    </script>
</body>
</html>
