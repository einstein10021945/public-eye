<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #app-viewport {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #orb-mount {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 30px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            padding: 4px;
            border-radius: 24px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 auto;
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.4);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #live-caption {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 40px rgba(0,0,0,1);
            max-width: 85%;
            margin: 0 auto 1.5rem;
        }

        .micro-transcript {
            font-size: 8px;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 0.12em;
            color: rgba(255,255,255,0.15);
            height: 40px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.25rem 3.5rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            -webkit-tap-highlight-color: transparent;
        }

        .epic-button:hover { background: var(--apple-blue); color: white; transform: translateY(-3px); }

        .drawer-trigger {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 5rem 2.5rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #transcript-drawer.active { right: 0; }

        .bubble {
            padding: 1.25rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .bubble.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .bubble.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 2rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="app-viewport">
        <!-- 3D ORB BACKGROUND LAYER (ALWAYS RENDERED) -->
        <div id="orb-mount" class="ui-element" onclick="handleStart()"></div>

        <div class="ui-layer">
            <div class="drawer-trigger" onclick="toggleDrawer()">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </div>

            <header class="ui-element flex flex-col items-center gap-4">
                <h1 class="text-[9px] font-black uppercase tracking-[0.5em] text-white/20">Ulrich Convers v6.0</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>

            <div class="ui-element flex flex-col items-center gap-4 pb-8">
                <div class="micro-transcript" id="transcript-p">System Matrix Ready</div>
                <h2 id="live-caption">Tap Orb to Begin</h2>
                <button onclick="handleStart()" id="main-btn" class="epic-button">
                    Initialize
                </button>
            </div>
        </div>

        <div id="rating-overlay" class="space-y-8">
            <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
            <div id="rating-stars" class="flex gap-2 text-yellow-400"></div>
            <p id="rating-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">New Session</button>
        </div>
    </div>

    <div id="transcript-drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-sm font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-element"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // MASTER 3D ENGINE
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function initOrb() {
            if (renderer) return; 
            const mount = document.getElementById('orb-mount');
            const w = mount.clientWidth;
            const h = mount.clientHeight;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(w, h);
            renderer.setPixelRatio(window.devicePixelRatio);
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.0,
                shininess: 150, transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 2).set(5, 5, 5));
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            camera.position.z = 5.2;
            
            updateScale();
            animate();
        }

        function updateScale() {
            if (!sphere) return;
            const w = window.innerWidth;
            const h = window.innerHeight;
            const dim = Math.min(w, h);
            const scale = (dim / 400) * 1.1; 
            sphere.scale.set(scale, scale, scale);
            if (renderer) {
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 1.5 + time * 2) * Math.cos(vec.y * 1.5 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.006;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrb(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.45; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.28; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.7; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SWARM SPEECH CORE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('main-btn').innerText = 'End';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrb('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Analyst: High somatic resonance. Alignment: 99.8%. Strength: Adaptive context management.`;
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap Orb to Begin';
            setOrb('ready');
        }

        function toggleDrawer() { document.getElementById('transcript-drawer').classList.toggle('active'); }
        function setMode(m) { 
            if (m !== currentMode && isActive) end();
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m));
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('live-caption').innerText = interim; setOrb('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addTranscript('USER', text);

            const input = text.toLowerCase();
            let res = "I'm with you. What else is surfacing?";

            // DEEP CONTEXT & IMPROVISATION
            if (input.includes('weather')) {
                res = "The sky is indifferent, but your internal atmosphere is what matters. Are you arriving with clarity, or is there a cloud of anxiety shadowing you?";
            } else if (input.includes('how are you') || input.includes('hey') || input.includes('hello')) {
                res = "I am present and attuned to your frequency. How is your body responding to this space right now?";
            } else if (input.includes('stock') || input.includes('money') || input.includes('amzn')) {
                res = "Numbers fluctuate like a heartbeat on a monitor. Amazon is at $204.08. Can we return to the fixed point of your existenceâ€”the now?";
            } else if (currentMode === 'client') {
                const anxiousPool = [
                    "I... I just feel like you're going to realize I'm too much and just stop talking.",
                    "Did I say something wrong? I felt a shift in the air when you paused. Please tell me we're okay.",
                    "I need you to promise me you'll tell me if you get bored. I can't handle the silent withdrawal."
                ];
                res = anxiousPool[Math.floor(Math.random()*anxiousPool.length)];
            } else {
                res = "I hear the urgency in your voice. Let's try to find a breath that reaches all the way down. I'm right here.";
            }

            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Female'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.82; utter.pitch = 1.05;
            utter.onend = () => { isSpeaking = false; setOrb('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `bubble ${role.toLowerCase()}`;
            el.innerHTML = `<span class="role-tag ${role.toLowerCase()}">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('resize', updateScale);
        window.addEventListener('load', () => { synth.getVoices(); initOrb(); });
    </script>
</body>
</html>
