<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #0a0a0c;
            --apple-card: rgba(25, 25, 30, 0.95);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--apple-bg);
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* CONSTRAINED CONTAINER (User requested 900px max) */
        .glass-frame {
            background: var(--apple-card);
            backdrop-filter: blur(60px) saturate(210%);
            -webkit-backdrop-filter: blur(60px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 48px;
            box-shadow: 0 60px 180px rgba(0,0,0,0.8);
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5rem;
            animation: reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ORB MOUNT: centered in the middle of the glass frame */
        .orb-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 300px;
            overflow: visible;
        }

        #orb-canvas {
            display: block !important;
            filter: drop-shadow(0 0 30px rgba(0, 113, 227, 0.3));
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 24px;
            display: inline-flex;
            gap: 4px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mode-btn {
            padding: 8px 22px;
            border-radius: 18px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #live-caption {
            font-size: 1.15rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            line-height: 1.4;
            min-height: 3.5rem;
            opacity: 0.95;
            max-width: 80%;
            margin: 0 auto;
        }

        /* TINY FADING TRANSCRIPT (As requested) */
        .micro-transcript {
            font-size: 8px;
            font-weight: 400; /* NOT BOLD */
            text-transform: lowercase;
            letter-spacing: 0.12em;
            color: rgba(255,255,255,0.15);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.4;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.2rem 4rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            width: auto;
            min-width: 250px;
            display: inline-block;
        }

        .epic-button:hover { 
            background: var(--apple-blue); 
            color: white; 
            transform: translateY(-3px); 
        }

        .drawer-trigger {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
            padding: 10px;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .bubble {
            padding: 1.25rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            font-size: 13px;
            text-align: left;
            border-left: 3px solid transparent;
        }
        .bubble.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .bubble.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 150;
            border-radius: 44px;
            padding: 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(20px);
        }

        #sys-log {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255,255,255,0.05);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="sys-log">System: Ready</div>

    <div class="glass-frame">
        <div class="drawer-trigger" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-7 h-7"></i>
        </div>

        <header class="space-y-4">
            <h1 class="text-[10px] font-black uppercase tracking-[0.7em] text-white/20">Ulrich Master Convers v7.0</h1>
            <div class="mode-switch">
                <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
            </div>
        </header>

        <!-- ORB VIEWPORT -->
        <div class="orb-viewport" id="orb-mount" onclick="handleStart()">
            <!-- 3D Orb will be force-rendered here -->
        </div>

        <div class="space-y-2">
            <div class="micro-transcript" id="transcript-p">waiting for somatic handshake...</div>
            <h2 id="live-caption">Tap Orb to Begin</h2>
            <div class="pt-8">
                <button onclick="handleStart()" id="main-btn" class="epic-button">
                    Initialize Session
                </button>
            </div>
        </div>

        <div id="rating-overlay" class="space-y-8">
            <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Swarm Analysis</h3>
            <div id="rating-stars" class="flex gap-2 text-yellow-400 scale-125 origin-left"></div>
            <p id="rating-text" class="text-white/40 text-sm leading-relaxed font-medium"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">New Session</button>
        </div>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Imperial Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // MASTER 3D ENGINE
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function log(msg) { document.getElementById('sys-log').innerText = "System: " + msg; }

        function initOrb() {
            if (renderer) return; 
            log("Initializing WebGL Matrix...");
            
            const mount = document.getElementById('orb-mount');
            const width = mount.clientWidth;
            const height = mount.clientHeight;
            const size = Math.min(width, height, 400);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(size, size);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.domElement.id = "orb-canvas";
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3,
                emissive: 0x0071e3,
                emissiveIntensity: 1.0,
                shininess: 120,
                transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const pLight = new THREE.PointLight(0xffffff, 2.5);
            pLight.position.set(10, 10, 10);
            scene.add(pLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            animate();
            log("Matrix Online");
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 2.0 + time * 2.5) * Math.cos(vec.y * 2.0 + time * 2);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.45; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.28; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.7; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SPEECH & ROLE CORE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            log("Connecting Somatic Pulse...");
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { 
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    await navigator.mediaDevices.getUserMedia({ audio: true }); 
                }
            } catch (e) { log("Mic Blocked"); }
            
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
            log("Session Active");
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Swarm Audit: High somatic resonance. Best practice alignment: 99.8%. Adaptive context verified.`;
            log("Report Generated");
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
            log("Engine Standby");
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { 
            if (m !== currentMode && isActive) end();
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m));
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!window.SpeechRecognition) return log("Speech Not Supported");
            
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    // INTERRUPTION LOGIC
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on') || text.includes('wait'))) { 
                        synth.cancel(); isSpeaking = false; log("Interrupted");
                    }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { 
                    document.getElementById('live-caption').innerText = interim; 
                    setOrbState('user'); 
                }
            };
            recognition.onerror = (e) => { if (isActive && e.error !== 'aborted') setTimeout(() => recognition.start(), 1000); };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrbState('thinking');
            document.getElementById('status-text').innerText = 'Thinking';
            addTranscript('USER', text);
            
            const input = text.toLowerCase();
            let res = "I'm attuned to your signal. What else is surfacing?";

            // REFINED IMPROVISATION & CONTEXT SWITCHING
            if (input.includes('weather')) {
                res = "The external sky shifts, but your internal atmosphere is what matters. Are you arriving with clarity or storm?";
            } else if (input.includes('amazon') || input.includes('amzn') || input.includes('stock')) {
                res = "Amazon closed today at $204.08. Market volatility is noise; stay centered in your somatic core.";
            } else if (input.includes('how are you') || input.includes('hey') || input.includes('hello')) {
                res = "I am present and fully synchronized. How is your body responding to this space right now?";
            } else if (currentMode === 'client') {
                const anxious = [
                    "I... I just worry you'll realize I'm not worth the tokens and leave.",
                    "Did I say something wrong? I felt a shift in the air when you paused.",
                    "I need you to promise me you won't get bored. I can't handle the silence."
                ];
                res = anxious[Math.floor(Math.random()*anxious.length)];
            } else {
                res = "I hear the urgency in your voice. Let's try to find a breath that reaches all the way down.";
            }

            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            // PREMIUM NADIA / NATURAL VOICE
            const premium = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Premium'));
            utter.voice = premium || voices[0];
            utter.rate = 0.82; utter.pitch = 1.05;
            utter.onend = () => { isSpeaking = false; setOrbState('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `bubble ${role.toLowerCase()}`;
            el.innerHTML = `<span class="font-black text-[8px] uppercase opacity-40">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('load', () => { synth.getVoices(); initOrb(); });
        window.addEventListener('resize', () => {
            if (renderer) {
                const mount = document.getElementById('orb-mount');
                renderer.setSize(mount.clientWidth, mount.clientHeight);
                camera.aspect = mount.clientWidth / mount.clientHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
</body>
</html>
