<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            touch-action: none;
        }

        /* 2D ORB: Fixed Square centered */
        #orb-canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            z-index: 1;
            cursor: pointer;
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* SAFE PADDING FOR TABS */
            padding: calc(env(safe-area-inset-top) + 60px) 24px calc(env(safe-area-inset-bottom) + 60px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 30px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.4);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.6rem;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.3);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.4;
        }

        .os-link {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            pointer-events: auto;
            z-index: 100;
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="orb-canvas" onclick="handleStart()"></canvas>

    <a href="index.html" class="os-link ui-element">Back to OS</a>

    <div class="ui-layer">
        <div class="ui-top ui-element">
            <div class="mode-switch-wrapper">
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                </div>
                <p id="role-hint" class="text-[8px] italic opacity-20 text-white lowercase">Mode: Patient Simulation</p>
            </div>
        </div>

        <div class="ui-bottom ui-element">
            <div class="micro-transcript" id="micro-p">engine online.</div>
            <h2 id="caption">Tap Orb to Begin</h2>
        </div>
    </div>

    <div id="overlay" class="space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="analysis-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="bg-blue-600 text-white px-10 py-4 rounded-full text-[10px] font-black uppercase tracking-widest ui-active">Continue</button>
    </div>

    <script>
        lucide.createIcons();

        // 2D ORB MASTER (HIGH VISIBILITY)
        const canvas = document.getElementById('orb-canvas');
        const ctx = canvas.getContext('2d');
        let orbColor = '#0071e3', orbIntensity = 0.05, orbTime = 0;

        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = 320 * dpr;
            canvas.height = 320 * dpr;
            ctx.scale(dpr, dpr);
        }

        function drawOrb() {
            ctx.clearRect(0, 0, 320, 320);
            orbTime += 0.05;
            const centerX = 160, centerY = 160;
            const baseRadius = 80 + (orbIntensity * 40);

            // Vibrant Glow Layers
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                const wave = Math.sin(orbTime + i * 0.7) * (5 + orbIntensity * 20);
                ctx.arc(centerX, centerY, baseRadius + wave, 0, Math.PI * 2);
                ctx.fillStyle = orbColor; 
                ctx.globalAlpha = 0.12 - (i * 0.02);
                ctx.fill(); 
                ctx.closePath();
            }

            // Solid Core (Perfect Circle)
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius - 10, 0, Math.PI * 2);
            ctx.fillStyle = orbColor; 
            ctx.globalAlpha = 0.95;
            ctx.shadowBlur = 40;
            ctx.shadowColor = orbColor;
            ctx.fill(); 
            ctx.closePath();
            
            requestAnimationFrame(drawOrb);
        }

        function setOrbState(state) {
            if (state === 'user') { orbColor = '#ffcc00'; orbIntensity = 0.7; }
            else if (state === 'ai') { orbColor = '#0071e3'; orbIntensity = 0.35; }
            else if (state === 'thinking') { orbColor = '#5856d6'; orbIntensity = 0.85; }
            else { orbColor = '#0071e3'; orbIntensity = 0.05; }
        }

        // SPEECH & SESSION
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client';
        let turnTimeout = null, synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('analysis-text').innerText = `Ulrich Audit: High somatic resonance. Alignment: 99.8%.`;
        }

        function reset() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
        }

        function setMode(m) { 
            if (m !== currentMode && isActive) end(); 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); 
            document.getElementById('role-hint').innerText = 'Mode: ' + (m === 'client' ? 'Patient' : 'Therapist') + ' Simulation';
        }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1000);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrbState('thinking');
            let res = "I hear you... tell me more about that.";
            const l = text.toLowerCase();
            if (l.includes('amazon') || l.includes('amzn')) res = "Amazon closed today at $204.08. Stay centered.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm not worth the tokens... and leave.";
            setTimeout(() => { if (isActive) { isThinking = false; speak(res); } }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('caption').innerText = text;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { isSpeaking = false; setOrbState('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        window.addEventListener('load', () => { synth.getVoices(); initCanvas(); drawOrb(); });
    </script>
</body>
</html>
