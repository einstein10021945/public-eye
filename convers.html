    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #ffffff;
            --apple-card: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            pointer-events: none;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 20px;
            display: flex;
            gap: 4px;
            pointer-events: auto;
        }

        .mode-btn {
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.4);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .status-area {
            text-align: center;
            margin-bottom: 40px;
        }

        #live-caption {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            max-width: 80%;
            margin: 20px auto;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .epic-button {
            background: white;
            color: black;
            padding: 1.2rem 3rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: auto;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .epic-button:hover {
            transform: scale(1.05);
            background: var(--apple-blue);
            color: white;
        }

        /* Drawer Logic */
        .drawer-trigger {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: auto;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(30px);
            z-index: 90;
            transition: right 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 100px 40px 40px;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        #transcript-drawer.active {
            right: 0;
        }

        .transcript-content {
            height: 100%;
            overflow-y: auto;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            line-height: 1.8;
        }

        @media (max-width: 480px) {
            #transcript-drawer { width: 85%; right: -85%; }
            #live-caption { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="drawer-trigger" onclick="toggleDrawer()">
        <i data-lucide="list"></i>
    </div>

    <div id="transcript-drawer">
        <h3 class="text-white font-black uppercase tracking-widest text-xs mb-8">Session Log</h3>
        <div id="transcript" class="transcript-content space-y-4"></div>
    </div>

    <div class="ui-layer">
        <header class="flex flex-col items-center gap-6">
            <div class="glass-header">
                <i data-lucide="mic-2" class="text-white w-4 h-4"></i>
                <h1 class="text-white font-black text-sm uppercase tracking-widest">Ulrich Convers</h1>
            </div>
            
            <div class="mode-switch">
                <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
            </div>
        </header>

        <div class="status-area">
            <h2 id="live-caption">Ready</h2>
            <p id="status-text" class="text-[10px] font-black uppercase tracking-[0.5em] text-white/40">Tap to begin</p>
        </div>

        <div class="pb-12">
            <button onclick="toggleSession()" id="main-btn" class="epic-button">
                Start Session
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // THREE.JS ORB LOGIC
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.1;
        let colorTarget = new THREE.Color(0x0071e3); // Blue default
        let isSessionActive = false;
        let isSpeaking = false;
        let isThinking = false;
        let turnTimeout = null;
        let currentMode = 'client';

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 30); // High res for smooth undulating
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3,
                wireframe: true,
                transparent: true,
                opacity: 0.8,
                emissive: 0x0071e3,
                emissiveIntensity: 0.5
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            camera.position.z = 6;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Sphere Undulation
            const position = sphere.geometry.attributes.position;
            const vector = new THREE.Vector3();
            
            for (let i = 0; i < position.count; i++) {
                vector.fromBufferAttribute(position, i);
                const noise = noiseAmount * Math.sin(vector.x * 2 + time * 3) * Math.cos(vector.y * 2 + time * 2);
                vector.normalize().multiplyScalar(2 + noise);
                position.setXYZ(i, vector.x, vector.y, vector.z);
            }
            position.needsUpdate = true;
            
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.003;

            // Color Lerp
            material.color.lerp(colorTarget, 0.05);
            material.emissive.lerp(colorTarget, 0.05);

            renderer.render(scene, camera);
        }

        function updateOrb(state, intensity = 0) {
            if (state === 'user') {
                colorTarget.setHex(0xffcc00); // Yellow
                noiseAmount = 0.2 + (intensity * 0.5);
            } else if (state === 'ai') {
                colorTarget.setHex(0x0071e3); // Blue
                noiseAmount = 0.3;
            } else if (state === 'thinking') {
                colorTarget.setHex(0x5856d6); // Purple
                noiseAmount = 0.5;
            } else {
                colorTarget.setHex(0xffffff); // White/Ready
                noiseAmount = 0.05;
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // SESSION LOGIC
        function toggleDrawer() {
            document.getElementById('transcript-drawer').classList.toggle('active');
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('mode-' + mode).classList.add('active');
            addTranscript('SYSTEM', 'Switched to ' + mode.toUpperCase() + ' mode.');
        }

        function toggleSession() {
            if (!isSessionActive) startSession(); else stopSession();
        }

        function startSession() {
            isSessionActive = true;
            document.getElementById('main-btn').innerText = 'End';
            document.getElementById('status-text').innerText = 'Active';
            initListening();
        }

        function stopSession() {
            isSessionActive = false;
            document.getElementById('main-btn').innerText = 'Start';
            document.getElementById('status-text').innerText = 'Ready';
            if (recognition) recognition.stop();
            window.speechSynthesis.cancel();
            updateOrb('ready');
        }

        let recognition;
        function initListening() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) {
                        window.speechSynthesis.cancel();
                        isSpeaking = false;
                    }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim) {
                    document.getElementById('live-caption').innerText = interim;
                    updateOrb('user', 0.5);
                }
            };

            recognition.onend = () => { if (isSessionActive && !isSpeaking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim()) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => process(text), 1000);
        }

        async function process(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true;
            updateOrb('thinking');
            addTranscript('USER', text);

            setTimeout(() => {
                let response = "I hear you. Let's stay with that.";
                if (currentMode === 'client') response = "I feel like you're going to leave me.";
                isThinking = false;
                speak(response);
            }, 1500);
        }

        function speak(text) {
            isSpeaking = true;
            updateOrb('ai');
            addTranscript('ULRICH', text);
            document.getElementById('live-caption').innerText = text;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utter.voice = voices.find(v => v.name.includes('Female')) || voices[0];
            utter.onend = () => { isSpeaking = false; updateOrb('ready'); if (isSessionActive) recognition.start(); };
            window.speechSynthesis.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.innerHTML = `<span class="font-black text-[10px] block opacity-50">${role}</span> ${text}`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript').scrollTop = 9999;
        }

        initThree();
    </script>
</body>
</html>
