<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.85);
            --clinical-green: #34c759;
            --clinical-red: #ff3b30;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #0a0a0c;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .glass {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 48px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            height: 85vh; /* FIXED HEIGHT */
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: reveal 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .orb-spot {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 20px;
            display: inline-flex;
            gap: 4px;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 8px 24px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            color: rgba(255,255,255,0.4);
        }

        .mode-btn.active {
            background: white;
            color: black;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .transcript-preview {
            height: 120px;
            overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            margin: 1.5rem 0;
            scrollbar-width: none;
        }
        .transcript-preview::-webkit-scrollbar { display: none; }

        #live-caption {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 3rem;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.2rem 2.5rem;
            border-radius: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 11px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .epic-button:hover {
            transform: translateY(-4px);
            background: var(--apple-blue);
            color: white;
        }

        .drawer-trigger {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: color 0.3s;
        }
        .drawer-trigger:hover { color: white; }

        #transcript-drawer {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(40px);
            z-index: 100;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 5rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        #transcript-drawer.active { right: 0; }

        .transcript-bubble {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 18px;
            border-left: 3px solid transparent;
            margin-bottom: 1rem;
        }
        .transcript-bubble.user { border-left-color: var(--apple-yellow); }
        .transcript-bubble.ai { border-left-color: var(--apple-blue); }
        .transcript-bubble p { color: rgba(255, 255, 255, 0.8); font-size: 13px; }

        .role-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
            display: block;
        }
        .role-tag.user { color: var(--apple-yellow); }
        .role-tag.ai { color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 50;
            border-radius: 48px;
            padding: 3rem;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 480px) {
            .glass { padding: 2rem; border-radius: 40px; height: 90vh; }
            #transcript-drawer { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="glass">
        <div class="drawer-trigger" onclick="toggleDrawer()">
            <i data-lucide="history" class="w-6 h-6"></i>
        </div>

        <header class="space-y-4">
            <div class="flex items-center justify-center gap-3">
                <div class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center text-white">
                    <i data-lucide="mic-2" class="w-5 h-5"></i>
                </div>
                <h1 class="text-white text-xl font-black italic tracking-tighter uppercase">Ulrich <span class="text-blue-600">Convers</span></h1>
            </div>
            
            <div class="mode-switch">
                <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
            </div>
        </header>

        <div class="orb-spot" id="orb-mount"></div>

        <div class="space-y-4">
            <div class="transcript-preview" id="transcript-p"></div>
            <h2 id="live-caption">Tap to Begin</h2>
            <p id="status-text" class="text-[10px] font-black uppercase tracking-[0.4em] text-white/30">System Ready</p>
        </div>

        <button onclick="toggleSession()" id="main-btn" class="epic-button">
            Initialize Session
        </button>

        <div id="rating-overlay" class="text-left space-y-6">
            <h3 class="text-white text-3xl font-black italic tracking-tighter uppercase">Session Analysis</h3>
            <div class="space-y-2">
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Model Rating</p>
                <div class="flex gap-1 text-yellow-400" id="rating-stars"></div>
            </div>
            <p class="text-white/70 text-sm leading-relaxed" id="rating-text"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">Close Summary</button>
        </div>

        <footer class="pt-6 border-t border-white/5 flex justify-between items-center">
            <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest">Ulrich OS</p>
            <div class="flex gap-2">
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="text-[9px] font-black text-emerald-600 uppercase">Sovereign Pulse</span>
            </div>
        </footer>
    </div>

    <div id="transcript-drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-xl font-black italic uppercase tracking-tighter">Session Log</h3>
            <button onclick="toggleDrawer()" class="text-white/40 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="transcript" class="space-y-2 overflow-y-auto h-[80%]"></div>
    </div>

    <script>
        lucide.createIcons();

        // 3D ORB ENGINE
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function initOrb() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            const mount = document.getElementById('orb-mount');
            renderer.setSize(250, 250);
            mount.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 40);
            material = new THREE.MeshStandardMaterial({
                color: 0x0071e3,
                metalness: 0.6,
                roughness: 0.2,
                emissive: 0x0071e3,
                emissiveIntensity: 1.0,
                wireframe: true
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 0.8).set(5,5,5));
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            camera.position.z = 5;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const position = sphere.geometry.attributes.position;
            const vector = new THREE.Vector3();
            for (let i = 0; i < position.count; i++) {
                vector.fromBufferAttribute(position, i);
                const noise = noiseAmount * Math.sin(vector.x * 2 + time * 3) * Math.cos(vector.y * 2 + time * 2);
                vector.normalize().multiplyScalar(2 + noise);
                position.setXYZ(i, vector.x, vector.y, vector.z);
            }
            position.needsUpdate = true;
            sphere.rotation.y += 0.005;
            material.color.lerp(colorTarget, 0.05);
            material.emissive.lerp(colorTarget, 0.05);
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.25; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.15; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.4; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SESSION LOGIC
        let isActive = false;
        let isSpeaking = false;
        let isThinking = false;
        let currentMode = 'client';
        let turnTimeout = null;
        let transcriptData = [];

        function toggleSession() { if (!isActive) start(); else showRating(); }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false; transcriptData = [];
            document.getElementById('transcript').innerHTML = "";
            document.getElementById('transcript-p').innerHTML = "";
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('status-text').innerText = 'Listening';
            document.getElementById('live-caption').innerText = 'Speak Naturally...';
            setOrbState('ready');
            initSpeech();
        }

        function showRating() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            window.speechSynthesis.cancel();
            
            const overlay = document.getElementById('rating-overlay');
            const stars = document.getElementById('rating-stars');
            const rText = document.getElementById('rating-text');
            
            overlay.style.display = 'flex';
            stars.innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            
            const score = Math.floor(Math.random() * 2) + 4; // 4-5 stars
            rText.innerText = `Ulrich Analyst: The ${currentMode === 'therapist' ? 'therapist' : 'client'} demonstrated strong somatic presence. ${score}/5 based on OAR 833 clinical standards. Key strength: Empathetic response variance.`;
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize Session';
            document.getElementById('status-text').innerText = 'System Ready';
            setOrbState('ready');
        }

        function toggleDrawer() { document.getElementById('transcript-drawer').classList.toggle('active'); }
        function setMode(m) { 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m));
        }

        let recognition;
        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { window.speechSynthesis.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) {
                    document.getElementById('live-caption').innerText = interim;
                    setOrbState('user');
                }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1200);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrbState('thinking');
            document.getElementById('status-text').innerText = 'Thinking';
            addTranscript('USER', text);

            const input = text.toLowerCase();
            let res = "I hear you. Let's explore that.";
            if (input.includes('weather')) res = "The sky is changing, but I'm focused on the atmosphere inside of you.";
            else if (input.includes('amzn') || input.includes('stock')) res = "Markets fluctuate, but your somatic core is fixed. Can we stay with your breath?";
            else if (currentMode === 'client') res = "I just feel so small when you don't reply immediately.";

            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('status-text').innerText = 'Speaking';
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utter.voice = voices.find(v => v.name.includes('Natural') || v.name.includes('Female')) || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { isSpeaking = false; setOrbState('ready'); if (isActive) recognition.start(); };
            window.speechSynthesis.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            const rClass = role === 'USER' ? 'user' : 'ai';
            el.className = `transcript-bubble ${rClass}`;
            el.innerHTML = `<span class="role-tag ${rClass}">${role}</span><p>${text}</p>`;
            
            // Drawer
            document.getElementById('transcript').appendChild(el.cloneNode(true));
            // Preview
            const p = document.getElementById('transcript-p');
            p.appendChild(el);
            p.scrollTop = p.scrollHeight;
        }

        initOrb();
    </script>
</body>
</html>
