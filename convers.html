<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* FULLSCREEN BACKGROUND ORB */
        #canvas-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONSTRAINED UI LAYER */
        #ui-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 30px);
            pointer-events: none;
        }

        .ui-clickable { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 24px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 auto;
        }

        .mode-btn {
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.3);
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        .center-tap-zone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 5;
            pointer-events: auto;
            cursor: pointer;
            border-radius: 50%;
        }

        #live-caption {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 40px rgba(0,0,0,1);
            max-width: 340px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            font-weight: 400; /* NOT BOLD */
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.15);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.5;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.2rem 3rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: auto;
            min-width: 250px;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .epic-button:hover { background: var(--apple-blue); color: white; transform: translateY(-2px); }

        .drawer-trigger {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 5rem 2.5rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .bubble {
            padding: 1.25rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .bubble.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .bubble.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #rating-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }

        @media (max-width: 480px) {
            #live-caption { font-size: 1.15rem; }
            .epic-button { min-width: 220px; }
        }
    </style>
</head>
<body>

    <div id="canvas-background"></div>
    <div class="center-tap-zone" onclick="handleStart()"></div>

    <div id="ui-container">
        <div class="drawer-trigger ui-clickable" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-7 h-7"></i>
        </div>

        <div class="ui-top ui-clickable">
            <header class="flex flex-col items-center gap-6">
                <h1 class="text-[9px] font-black uppercase tracking-[0.7em] text-white/20">Ulrich Sovereign v6.4</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>
        </div>

        <div class="ui-bottom ui-clickable">
            <div class="micro-transcript" id="transcript-p">awaiting signal...</div>
            <h2 id="live-caption">Tap Orb to Begin</h2>
            <div class="pt-10">
                <button onclick="handleStart()" id="main-btn" class="epic-button">
                    Initialize
                </button>
            </div>
        </div>
    </div>

    <div id="rating-overlay" class="space-y-8">
        <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
        <div id="rating-stars" class="flex gap-2 text-yellow-400"></div>
        <p id="rating-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
        <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">New Session</button>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-clickable"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // 3D ORB MASTER ENGINE
        let scene, camera, renderer, sphere, material;
        let noiseAmount = 0.05;
        let colorTarget = new THREE.Color(0x0071e3);
        let time = 0;

        function initOrb() {
            if (renderer) return; 
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-background').appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3, emissive: 0x0071e3, emissiveIntensity: 1.2,
                shininess: 150, transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            scene.add(new THREE.PointLight(0xffffff, 2.5).set(10, 10, 10));
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            camera.position.z = 5.2;
            updateScale();
            animate();
        }

        function updateScale() {
            if (!sphere) return;
            const w = window.innerWidth;
            const h = window.innerHeight;
            const dim = Math.min(w, h);
            // Limit to 90% visibility
            const scale = (dim / 400) * 0.95; 
            sphere.scale.set(scale, scale, scale);
            if (renderer) {
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const vec = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    vec.fromBufferAttribute(pos, i);
                    const noise = noiseAmount * Math.sin(vec.x * 2.0 + time * 2) * Math.cos(vec.y * 2.0 + time * 1.5);
                    vec.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, vec.x, vec.y, vec.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(colorTarget, 0.15);
                material.emissive.lerp(colorTarget, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { colorTarget.setHex(0xffcc00); noiseAmount = 0.45; }
            else if (state === 'ai') { colorTarget.setHex(0x0071e3); noiseAmount = 0.28; }
            else if (state === 'thinking') { colorTarget.setHex(0x5856d6); noiseAmount = 0.7; }
            else { colorTarget.setHex(0x0071e3); noiseAmount = 0.05; }
        }

        // SESSION CORE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) {}
            initOrb();
            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('rating-overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Audit: High somatic resonance. Best practice alignment: 99.8%.`;
        }

        function resetSession() {
            document.getElementById('rating-overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== currentMode && isActive) end(); currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) { document.getElementById('live-caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrb('thinking');
            addTranscript('USER', text);
            
            const input = text.toLowerCase();
            let res = "I'm with you. What else is surfacing?";

            // REFINED IMPROVISATION
            if (input.includes('weather')) res = "The sky is indifferent, but I'm focused on the atmosphere between us. Are you clear today or is there a storm?";
            else if (input.includes('amazon') || input.includes('amzn')) res = "Amazon closed today at $204.08. Market noise is temporary; somatic grounding is permanent.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm too much and leave.";

            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrb('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const premium = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha'));
            utter.voice = premium || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { isSpeaking = false; setOrb('ready'); if (isActive) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `bubble ${role.toLowerCase()}`;
            el.innerHTML = `<span class="font-black text-[8px] uppercase opacity-40">${role}</span><p>${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('resize', updateScale);
        window.addEventListener('load', () => { synth.getVoices(); initOrb(); });
    </script>
</body>
</html>
