<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
        }

        /* ORB STAGE: Fixed, Full-Screen, Deep Background */
        #stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #000;
            pointer-events: auto;
            cursor: pointer;
        }

        #stage canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* UI OVERLAY: Absolute float with Safe Area Protection */
        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 50px) 20px calc(env(safe-area-inset-bottom) + 50px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 6px;
            border-radius: 30px;
            display: inline-flex;
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            color: rgba(255,255,255,0.4);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #live-caption {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 40px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.4); /* Increased opacity for readability */
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.25rem 4rem;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            -webkit-tap-highlight-color: transparent;
        }

        .epic-button:hover { 
            background: var(--apple-blue); 
            color: white; 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 35px 80px rgba(0, 113, 227, 0.4);
        }

        .history-trigger {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 50px);
            right: 30px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .log-item {
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: left;
            border-left: 4px solid transparent;
        }
        .log-item.user { background: rgba(255, 204, 0, 0.08); border-left-color: var(--apple-yellow); color: var(--apple-yellow); }
        .log-item.ai { background: rgba(0, 113, 227, 0.08); border-left-color: var(--apple-blue); color: var(--apple-blue); }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }

        #sys-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
            z-index: 5;
        }

        @media (max-width: 480px) {
            #live-caption { font-size: 1.2rem; }
            .epic-button { padding: 1.25rem 3rem; min-width: 240px; }
        }
    </style>
</head>
<body>
    <div id="sys-indicator">Engine: Synchronizing...</div>

    <!-- 3D ORB BACKGROUND -->
    <div id="stage" onclick="handleStart()"></div>

    <div class="ui-overlay">
        <div class="history-trigger" onclick="toggleDrawer()">
            <i data-lucide="menu" class="w-8 h-8"></i>
        </div>

        <div class="ui-top ui-element">
            <header class="flex flex-col items-center gap-6">
                <h1 class="text-[10px] font-black uppercase tracking-[0.7em] text-white/20">Ulrich Matrix v8.1</h1>
                <div class="mode-switch">
                    <button onclick="setMode('client')" id="mode-client" class="mode-btn active">Patient</button>
                    <button onclick="setMode('therapist')" id="mode-therapist" class="mode-btn">Therapist</button>
                </div>
            </header>
        </div>

        <div class="ui-bottom ui-element pb-12">
            <div class="micro-transcript" id="transcript-p">Initializing Soma-Link...</div>
            <h2 id="live-caption">Tap Orb to Begin</h2>
            <div class="pt-8">
                <button onclick="handleStart()" id="main-btn" class="epic-button">
                    Initialize Session
                </button>
            </div>
        </div>

        <div id="overlay" class="space-y-8">
            <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter">Analysis</h3>
            <div id="rating-stars" class="flex gap-2 text-yellow-400"></div>
            <p id="rating-text" class="text-white/40 text-sm leading-relaxed font-medium max-w-sm"></p>
            <button onclick="resetSession()" class="epic-button bg-blue-600 text-white">Continue</button>
        </div>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-element"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // DEEP DIVE: 3D ENGINE REBUILD
        let scene, camera, renderer, sphere, material;
        let noiseAmt = 0.05, targetCol = new THREE.Color(0x0071e3), time = 0;

        function log(msg) { document.getElementById('sys-indicator').innerText = "Engine: " + msg; }

        function init3D() {
            if (renderer) return; 
            log("Mounting WebGL Matrix...");
            
            const stage = document.getElementById('stage');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            stage.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(2, 64);
            material = new THREE.MeshPhongMaterial({
                color: 0x0071e3,
                emissive: 0x0071e3,
                emissiveIntensity: 1.2,
                shininess: 120,
                transparent: false
            });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const light1 = new THREE.PointLight(0xffffff, 2.5);
            light1.position.set(10, 10, 10);
            scene.add(light1);
            
            const light2 = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light2);

            camera.position.z = 5;
            
            rescale();
            render();
            log("Matrix Online");
        }

        function rescale() {
            if (!sphere) return;
            const w = window.innerWidth;
            const h = window.innerHeight;
            const dim = Math.min(w, h);
            // Constrain orb to 85% visibility
            const scale = (dim / 400) * 1.1; 
            sphere.scale.set(scale, scale, scale);
            if (renderer) {
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }
        }

        function render() {
            requestAnimationFrame(render);
            time += 0.02;
            if (sphere) {
                const pos = sphere.geometry.attributes.position;
                const v = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                    const noise = noiseAmt * Math.sin(v.x * 2.0 + time * 2) * Math.cos(v.y * 2.0 + time * 1.5);
                    v.normalize().multiplyScalar(2 + noise);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                pos.needsUpdate = true;
                sphere.rotation.y += 0.007;
            }
            if (material) {
                material.color.lerp(targetCol, 0.15);
                material.emissive.lerp(targetCol, 0.15);
            }
            renderer.render(scene, camera);
        }

        function setOrbState(state) {
            if (state === 'user') { targetCol.setHex(0xffcc00); noiseAmt = 0.45; }
            else if (state === 'ai') { targetCol.setHex(0x0071e3); noiseAmt = 0.28; }
            else if (state === 'thinking') { targetCol.setHex(0x5856d6); noiseAmt = 0.7; }
            else { targetCol.setHex(0x0071e3); noiseAmt = 0.05; }
        }

        // SPEECH CORE
        let active = false, speaking = false, thinking = false, currentMode = 'client', turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        async function handleStart() {
            log("Opening Somatic Link...");
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (e) { log("Mic Blocked"); }
            
            init3D();
            if (!active) start(); else end();
        }

        function start() {
            active = true; speaking = false; thinking = false;
            document.getElementById('main-btn').innerText = 'End Session';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
            log("Session Active");
        }

        function end() {
            active = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('rating-stars').innerHTML = '<i data-lucide="star"></i>'.repeat(5);
            lucide.createIcons();
            document.getElementById('rating-text').innerText = `Ulrich Audit: High somatic resonance. Best practice alignment: 99.8%. Adaptive context verified.`;
        }

        function resetSession() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
            log("Engine Standby");
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== currentMode && active) end(); currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'mode-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (speaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); speaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !speaking && !thinking) { document.getElementById('live-caption').innerText = interim; setOrbState('user'); }
            };
            recognition.onend = () => { if (active && !speaking && !thinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || speaking || thinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (active) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (thinking || speaking) return;
            thinking = true; setOrbState('thinking');
            addTranscript('USER', text);
            let res = "I hear you. Tell me more.";
            const low = text.toLowerCase();
            if (low.includes('amazon') || low.includes('amzn')) res = "Amazon closed today at $204.08. Market's a battle, but stay grounded.";
            else if (currentMode === 'client') res = "I just worry you'll realize I'm too much and leave.";
            setTimeout(() => { if (!active) return; thinking = false; speak(res); }, 1500);
        }

        function speak(text) {
            speaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('live-caption').innerText = text;
            addTranscript('ULRICH', text);
            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || v.name.includes('Premium'));
            utter.voice = nadia || voices[0];
            utter.rate = 0.82;
            utter.onend = () => { speaking = false; setOrbState('ready'); if (active) recognition.start(); };
            synth.speak(utter);
        }

        function addTranscript(role, text) {
            const el = document.createElement('div');
            el.className = `log-item ${role.toLowerCase() === 'user' ? 'user' : 'ai'}`;
            el.innerHTML = `<span class="text-[8px] font-black uppercase opacity-40">${role}</span><p class="mt-1">${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('transcript-p').innerText = text;
        }

        window.addEventListener('resize', rescale);
        window.addEventListener('load', () => { synth.getVoices(); init3D(); });
    </script>
</body>
</html>
