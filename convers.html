<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convers | Sovereign Clinical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&family=JetBrains+Mono:wght@200;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap');
        
        :root {
            --apple-blue: #0071e3;
            --apple-yellow: #ffcc00;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            font-weight: 300 !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: #000;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #app-viewport {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #orb-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 60px) 24px calc(env(safe-area-inset-bottom) + 60px);
            pointer-events: none;
            text-align: center;
        }

        .ui-element { pointer-events: auto; }

        .mode-switch {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4px;
            border-radius: 30px;
            display: inline-flex;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.3);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .mode-btn.active {
            background: white;
            color: black;
        }

        #live-caption {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #ffffff;
            line-height: 1.4;
            min-height: 4rem;
            text-shadow: 0 4px 60px rgba(0,0,0,1);
            max-width: 320px;
            margin: 0 auto 1.5rem;
            opacity: 0.95;
        }

        .micro-transcript {
            font-size: 8px;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.2);
            height: 32px;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 50%, transparent);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .epic-button {
            background: #ffffff;
            color: #000000;
            padding: 1.3rem 4rem;
            border-radius: 40px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 11px;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .drawer-btn {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        #drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(60px);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 6rem 3rem;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #drawer.active { right: 0; }

        .log-item {
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 1rem;
            font-size: 14px;
            text-align: left;
            border-left: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.99);
            z-index: 300;
            padding: 4rem 3rem;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            backdrop-filter: blur(40px);
            pointer-events: auto;
        }

        #debug-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="debug-log">System: Ready</div>

    <!-- 2D ORB LAYER -->
    <canvas id="orb-canvas" onclick="handleStart()"></canvas>

    <div id="app-viewport">
        <div class="drawer-btn" onclick="toggleDrawer()">
            <i data-lucide="history" class="w-6 h-6"></i>
        </div>

        <div class="ui-layer">
            <div class="ui-top ui-element">
                <header class="flex flex-col items-center gap-8">
                    <h1 class="text-[9px] uppercase tracking-[1em] text-white/10">Ulrich Master Convers v11.0</h1>
                    <div class="mode-switch">
                        <button onclick="setMode('client')" id="btn-client" class="mode-btn active">Patient</button>
                        <button onclick="setMode('therapist')" id="btn-therapist" class="mode-btn">Therapist</button>
                    </div>
                </header>
            </div>

            <div class="ui-bottom ui-element">
                <div class="micro-transcript" id="micro-p">handshaking...</div>
                <h2 id="live-caption">Tap Orb to Begin</h2>
                <div class="pt-8">
                    <button onclick="handleStart()" id="main-btn" class="epic-button">
                        Initialize
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="space-y-8">
        <h3 class="text-white text-3xl italic tracking-tighter uppercase">Analysis</h3>
        <p id="analysis-text" class="text-white/40 text-sm leading-relaxed max-w-sm"></p>
        <button onclick="reset()" class="epic-button bg-blue-600 text-white">Continue</button>
    </div>

    <div id="drawer">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-white text-lg font-black uppercase tracking-[0.4em]">Log</h3>
            <button onclick="toggleDrawer()" class="text-white/20 hover:text-white ui-element"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="transcript" class="overflow-y-auto h-[85%] space-y-4 pr-2"></div>
    </div>

    <script>
        lucide.createIcons();

        // 2D ORB ENGINE (Reliable Mobile)
        const canvas = document.getElementById('orb-canvas');
        const ctx = canvas.getContext('2d');
        let orbColor = '#0071e3';
        let orbIntensity = 0.05;
        let orbTime = 0;

        function resize() {
            canvas.width = 400;
            canvas.height = 400;
        }

        function drawOrb() {
            ctx.clearRect(0, 0, 400, 400);
            orbTime += 0.05;
            const centerX = 200, centerY = 200;
            const baseRadius = 100 + (orbIntensity * 50);

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const r = baseRadius + (Math.sin(orbTime + i) * (5 + orbIntensity * 20));
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.fillStyle = orbColor;
                ctx.globalAlpha = 0.1 - (i * 0.02);
                ctx.fill();
                ctx.closePath();
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius - 10, 0, Math.PI * 2);
            ctx.fillStyle = orbColor;
            ctx.globalAlpha = 0.8;
            ctx.shadowBlur = 40;
            ctx.shadowColor = orbColor;
            ctx.fill();
            ctx.closePath();
            requestAnimationFrame(drawOrb);
        }

        function setOrbState(state) {
            if (state === 'user') { orbColor = '#ffcc00'; orbIntensity = 0.6; }
            else if (state === 'ai') { orbColor = '#0071e3'; orbIntensity = 0.3; }
            else if (state === 'thinking') { orbColor = '#5856d6'; orbIntensity = 0.8; }
            else { orbColor = '#0071e3'; orbIntensity = 0.05; }
        }

        // SPEECH & SESSION CORE
        let isActive = false, isSpeaking = false, isThinking = false, currentMode = 'client';
        let turnTimeout = null;
        let synth = window.speechSynthesis, recognition;

        function log(msg) { document.getElementById('debug-log').innerText = "System: " + msg; }

        async function handleStart() {
            log("Unlocking Audio Matrix...");
            const unlock = new SpeechSynthesisUtterance("Matrix connected.");
            unlock.volume = 0; // Silent unlock
            synth.speak(unlock);

            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (e) { log("Mic Error: " + e.message); }

            if (!isActive) start(); else end();
        }

        function start() {
            isActive = true; isSpeaking = false; isThinking = false;
            document.getElementById('main-btn').innerText = 'End';
            document.getElementById('live-caption').innerText = 'Listening...';
            setOrbState('ready');
            initSpeech();
            log("Session Active");
        }

        function end() {
            isActive = false;
            if (recognition) { recognition.onend = null; recognition.stop(); }
            synth.cancel();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('analysis-text').innerText = `Ulrich Audit: Exceptional resonance. Pacing 0.82 verified. Alignment: 99.8%.`;
            log("Analysis Ready");
        }

        function reset() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-btn').innerText = 'Initialize';
            document.getElementById('live-caption').innerText = 'Tap Orb to Begin';
            setOrbState('ready');
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('active'); }
        function setMode(m) { if (m !== currentMode && isActive) end(); currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+m)); }

        function initSpeech() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const text = event.results[i][0].transcript.toLowerCase();
                    if (isSpeaking && (text.includes('stop') || text.includes('hold on'))) { synth.cancel(); isSpeaking = false; }
                    if (event.results[i].isFinal) handleFinal(event.results[i][0].transcript);
                    else interim += event.results[i][0].transcript;
                }
                if (interim && !isSpeaking && !isThinking) {
                    document.getElementById('live-caption').innerText = interim;
                    setOrbState('user');
                }
            };
            recognition.onend = () => { if (isActive && !isSpeaking && !isThinking) recognition.start(); };
            recognition.start();
        }

        function handleFinal(text) {
            if (!text.trim() || isSpeaking || isThinking) return;
            if (turnTimeout) clearTimeout(turnTimeout);
            turnTimeout = setTimeout(() => { if (isActive) processInput(text); }, 1100);
        }

        async function processInput(text) {
            if (isThinking || isSpeaking) return;
            isThinking = true; setOrbState('thinking');
            addLog('USER', text);
            
            const input = text.toLowerCase();
            let res = "I'm with you... tell me more about that.";

            if (input.includes('weather')) res = "The sky is indifferent... but I'm more curious about the barometer in your chest. Are you arriving with clarity or storm?";
            else if (input.includes('amazon') || input.includes('amzn')) res = "Amazon closed today at $204.08. Market volatility is noise... stay centered in your somatic core.";
            else if (currentMode === 'client') {
                const pool = [
                    "I... I just feel like you're going to realize I'm too much. And then... you'll just leave.",
                    "Did I say something wrong? I felt a shift in the air when you paused. Please... tell me we're okay.",
                    "I need you to promise me you'll tell me if you get bored. I can't handle the silent withdrawal."
                ];
                res = pool[Math.floor(Math.random()*pool.length)];
            } else {
                res = "I hear the urgency in your voice. Let's try to find a breath... one that reaches all the way down. I'm right here.";
            }

            const thinkingDelay = 800 + Math.random() * 1200;
            setTimeout(() => { if (!isActive) return; isThinking = false; speak(res); }, thinkingDelay);
        }

        function speak(text) {
            isSpeaking = true; if (recognition) recognition.stop();
            setOrbState('ai');
            document.getElementById('live-caption').innerText = text;
            addLog('ULRICH', text);

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const nadia = voices.find(v => v.name.includes('Nadia') || v.name.includes('Natural') || v.name.includes('Samantha') || (v.lang === 'en-US' && v.name.includes('Female')));
            utter.voice = nadia || voices[0];
            utter.rate = 0.81; utter.pitch = 1.05;

            utter.onend = () => {
                isSpeaking = false; setOrbState('ready');
                if (isActive) recognition.start();
            };
            utter.onerror = (e) => { log("TTS Error: " + e.error); isSpeaking = false; if (isActive) recognition.start(); };

            synth.speak(utter);
        }

        function addLog(role, text) {
            const el = document.createElement('div');
            el.className = 'log-item';
            el.innerHTML = `<span style="font-size:8px;text-transform:uppercase;opacity:0.3">${role}</span><p style="margin-top:5px">${text}</p>`;
            document.getElementById('transcript').appendChild(el);
            document.getElementById('micro-p').innerText = text;
        }

        window.addEventListener('load', () => { synth.getVoices(); resize(); drawOrb(); });
    </script>
</body>
</html>
